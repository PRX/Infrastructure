AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Creates storage resources used for IT, such as S3 buckets
Parameters:
  BucketNamePrefix:
    Type: String
Resources:
  # S3 Buckets
  ConfluenceArchiveBucket:
    Type: "AWS::S3::Bucket"
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub ${BucketNamePrefix}-${AWS::Region}-confluence-archive
      Tags:
        - Key: Project
          Value: IT
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
      VersioningConfiguration:
        Status: Suspended
Outputs:
  ConfluenceArchiveBucket:
    Value: !Ref ConfluenceArchiveBucket
    Export:
      Name: !Sub ${AWS::StackName}-ConfluenceArchiveBucket
