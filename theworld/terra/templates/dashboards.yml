# stacks/dashboards.yml
AWSTemplateFormatVersion: "2010-09-09"

Description: >-
  Creates CloudWatch dashboards for resources in the stack

Parameters:
  EnvironmentType: { Type: String }

  RootStackName: { Type: String }
  RootStackId: { Type: String }

  NestedChangeSetScrubbingResourcesState: { Type: String }

  SharedEcsClusterName: { Type: String }

  SharedValkeyCacheName: { Type: String }

  SharedEcsAsgAarch64Name: { Type: String }

  SharedAlbArn: { Type: String }
  SharedAlbName: { Type: String }
  SharedAlbFullName: { Type: String }

  WordPressWebServiceName: { Type: String }
  WordPressWebTargetGroupFullName: { Type: String }
  WordPressCdnCloudFrontDistributionId: { Type: String }

  FrontendWebServiceName: { Type: String }
  FrontendWebTargetGroupFullName: { Type: String }
  FrontendCdnCloudFrontDistributionId: { Type: String }

Conditions:
  EnableNestedChangeSetScrubbingResources: !Equals [!Ref NestedChangeSetScrubbingResourcesState, Enabled]

Resources:
  NestedChangeSetScrubber: { Type: AWS::SNS::Topic, Condition: EnableNestedChangeSetScrubbingResources }

  WebDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardBody: !Sub |-
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 6,
              "height": 8,
              "properties": {
                "metrics": [
                  [ "AWS/ApplicationELB", "RequestCount", "TargetGroup", "${WordPressWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "WordPress req" } ],
                  [ "AWS/ApplicationELB", "HTTPCode_Target_3XX_Count", "TargetGroup", "${WordPressWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "WordPress 3xx" } ],
                  [ "AWS/ApplicationELB", "HTTPCode_Target_4XX_Count", "TargetGroup", "${WordPressWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "WordPress 4xx" } ],
                  [ "AWS/ApplicationELB", "HTTPCode_Target_5XX_Count", "TargetGroup", "${WordPressWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "WordPress 5xx" } ],
                  [ "AWS/ApplicationELB", "RequestCount", "TargetGroup", "${FrontendWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "Frontend req" } ],
                  [ "AWS/ApplicationELB", "HTTPCode_Target_3XX_Count", "TargetGroup", "${FrontendWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "Frontend 3xx" } ],
                  [ "AWS/ApplicationELB", "HTTPCode_Target_4XX_Count", "TargetGroup", "${FrontendWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "Frontend 4xx" } ],
                  [ "AWS/ApplicationELB", "HTTPCode_Target_5XX_Count", "TargetGroup", "${FrontendWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "Frontend 5xx" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "period": 300,
                "title": "ALB",
                "stat": "Sum"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 8,
              "width": 6,
              "height": 4,
              "properties": {
                "metrics": [
                  [ "AWS/ElastiCache", "DatabaseCapacityUsagePercentage", "CacheClusterId", "${SharedValkeyCacheName}-001", "CacheNodeId", "0001" ],
                  [ "AWS/ElastiCache", "CPUUtilization", "CacheClusterId", "${SharedValkeyCacheName}-001", "CacheNodeId", "0001" ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "stat": "Maximum",
                "period": 300,
                "title": "Valkey"
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 12,
              "width": 6,
              "height": 4,
              "properties": {
                "metrics": [
                  [ "AWS/AutoScaling", "GroupDesiredCapacity", "AutoScalingGroupName", "${SharedEcsAsgAarch64Name}", { "label": "aarch64 Desired Capacity" } ],
                  [ "AWS/AutoScaling", "GroupInServiceInstances", "AutoScalingGroupName", "${SharedEcsAsgAarch64Name}", { "label": "aarch64 In Service Instances" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "stat": "Average",
                "period": 300,
                "title": "Auto-Scaling Group"
              }
            },

            {
              "type": "metric",
              "x": 6,
              "y": 0,
              "width": 6,
              "height": 8,
              "properties": {
                "metrics": [
                  [ "AWS/CloudFront", "Requests", "Region", "Global", "DistributionId", "${WordPressCdnCloudFrontDistributionId}", { "stat": "Sum" } ],
                  [ "AWS/CloudFront", "5xxErrorRate", "Region", "Global", "DistributionId", "${WordPressCdnCloudFrontDistributionId}", { "yAxis": "right" } ],
                  [ "AWS/CloudFront", "4xxErrorRate", "Region", "Global", "DistributionId", "${WordPressCdnCloudFrontDistributionId}", { "yAxis": "right" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "period": 300,
                "title": "WordPress CDN",
                "stat": "Average"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 6,
              "height": 4,
              "properties": {
                "metrics": [
                  [ "AWS/ApplicationELB", "TargetResponseTime", "TargetGroup", "${WordPressWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "Avg" } ],
                  [ "...", { "label": "p90", "stat": "p90" } ],
                  [ "...", { "label": "p95", "stat": "p95" } ],
                  [ "...", { "label": "p99", "stat": "p99" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "stat": "Average",
                "period": 300,
                "title": "WordPress ALB Response Time"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 4,
              "width": 6,
              "height": 4,
              "properties": {
                "metrics": [
                  [ "AWS/ECS", "CPUUtilization", "ServiceName", "${WordPressWebServiceName}", "ClusterName", "${SharedEcsClusterName}" ],
                  [ "AWS/ECS", "MemoryUtilization", "ServiceName", "${WordPressWebServiceName}", "ClusterName", "${SharedEcsClusterName}" ],
                  [ "AWS/ApplicationELB", "HealthyHostCount", "TargetGroup", "${WordPressWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "Healthy Targets", "yAxis": "right", "stat": "Maximum" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "stat": "Average",
                "period": 300,
                "title": "WordPress ECS Service"
              }
            },
            {
              "type": "metric",
              "x": 18,
              "y": 0,
              "width": 6,
              "height": 8,
              "properties": {
                "metrics": [
                  [ { "expression": "FLOOR(m2 / m1 * 100)", "label": "Ratio (%)", "id": "e1" } ],
                  [ "AWS/CloudFront", "Requests", "Region", "Global", "DistributionId", "${WordPressCdnCloudFrontDistributionId}", { "id": "m1", "visible": false } ],
                  [ "AWS/ApplicationELB", "RequestCount", "TargetGroup", "${WordPressWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "id": "m2", "visible": false } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "period": 60,
                "title": "WordPress CDN/ALB Ratio",
                "stat": "Sum",
                "yAxis": {
                  "left": {
                    "max": 100
                  }
                }
              }
            },

            {
              "type": "metric",
              "x": 6,
              "y": 8,
              "width": 6,
              "height": 8,
              "properties": {
                "metrics": [
                  [ "AWS/CloudFront", "Requests", "Region", "Global", "DistributionId", "${FrontendCdnCloudFrontDistributionId}", { "stat": "Sum" } ],
                  [ "AWS/CloudFront", "5xxErrorRate", "Region", "Global", "DistributionId", "${FrontendCdnCloudFrontDistributionId}", { "yAxis": "right" } ],
                  [ "AWS/CloudFront", "4xxErrorRate", "Region", "Global", "DistributionId", "${FrontendCdnCloudFrontDistributionId}", { "yAxis": "right" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "period": 300,
                "title": "Frontend CDN",
                "stat": "Average"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 8,
              "width": 6,
              "height": 4,
              "properties": {
                "metrics": [
                  [ "AWS/ApplicationELB", "TargetResponseTime", "TargetGroup", "${FrontendWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "Avg" } ],
                  [ "...", { "label": "p90", "stat": "p90" } ],
                  [ "...", { "label": "p95", "stat": "p95" } ],
                  [ "...", { "label": "p99", "stat": "p99" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "stat": "Average",
                "period": 300,
                "title": "Frontend ALB Response Time"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 12,
              "width": 6,
              "height": 4,
              "properties": {
                "metrics": [
                  [ "AWS/ECS", "CPUUtilization", "ServiceName", "${FrontendWebServiceName}", "ClusterName", "${SharedEcsClusterName}" ],
                  [ "AWS/ECS", "MemoryUtilization", "ServiceName", "${FrontendWebServiceName}", "ClusterName", "${SharedEcsClusterName}" ],
                  [ "AWS/ApplicationELB", "HealthyHostCount", "TargetGroup", "${FrontendWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "Healthy Targets", "yAxis": "right", "stat": "Maximum" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "stat": "Average",
                "period": 300,
                "title": "Frontend ECS Service"
              }
            },
            {
              "type": "metric",
              "x": 18,
              "y": 8,
              "width": 6,
              "height": 8,
              "properties": {
                "metrics": [
                  [ { "expression": "FLOOR(m2 / m1 * 100)", "label": "Ratio (%)", "id": "e1" } ],
                  [ "AWS/CloudFront", "Requests", "Region", "Global", "DistributionId", "${FrontendCdnCloudFrontDistributionId}", { "id": "m1", "visible": false } ],
                  [ "AWS/ApplicationELB", "RequestCount", "TargetGroup", "${FrontendWebTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "id": "m2", "visible": false } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "period": 60,
                "title": "Frontend CDN/ALB Ratio",
                "stat": "Sum",
                "yAxis": {
                  "left": {
                    "max": 100
                  }
                }
              }
            }
          ]
        }
      DashboardName: !Sub ${RootStackName}-${AWS::Region}-web-overview
