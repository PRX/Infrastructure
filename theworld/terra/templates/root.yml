        "prx:meta:tagging-version": "2021-04-07"
        "prx:cloudformation:stack-name": !Ref AWS::StackName
        "prx:cloudformation:stack-id": !Ref AWS::StackId
        "prx:cloudformation:root-stack-name": !Ref AWS::StackName
        "prx:cloudformation:root-stack-id": !Ref AWS::StackId
        "prx:ops:environment": !Ref EnvironmentType
        "prx:dev:family": The World
        "prx:dev:application": Website
      TimeoutInMinutes: 5

  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !If [IsProduction, theworld.org, stag.theworld.org]
      SubjectAlternativeNames:
          Fn::If:
            - IsProduction
            - - admin.theworld.org
              - admin.prod.theworld.org
              - api.theworld.org
              - api.prod.theworld.org
              - feeds.theworld.org
              - feeds.prod.theworld.org
              # - projects.theworld.org
              # - projects.prod.theworld.org
              # - sitemap.theworld.org
              # - sitemap.prod.theworld.org
              - wordpress.theworld.org
              - wordpress.prod.theworld.org
            - - admin.stag.theworld.org
              - api.stag.theworld.org
              - feeds.stag.theworld.org
              - projects.stag.theworld.org
              - sitemap.stag.theworld.org
              - wordpress.stag.theworld.org
      Tags:
        - { Key: Name, Value: !Sub "${AWS::StackName} ${AWS::Region}" }
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:dev:family, Value: The World }
        - { Key: prx:dev:application, Value: Website }
      ValidationMethod: DNS

  SharedGlueDatabaseStack:
