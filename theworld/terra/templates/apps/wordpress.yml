      TaskRoleArn: !GetAtt TaskRole.Arn

  # Autoscaling
  ScalingIamRole:
    Type: AWS::IAM::Role
    Condition: IsProduction
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: application-autoscaling.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceAutoscaleRole
      Tags:
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:cloudformation:root-stack-name, Value: !Ref RootStackName }
        - { Key: prx:cloudformation:root-stack-id, Value: !Ref RootStackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:dev:family, Value: The World }
        - { Key: prx:dev:application, Value: Website }
  ScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Condition: IsProduction
    Properties:
      MinCapacity: 3
      MaxCapacity: 20
      ResourceId: !If
        - IsFargate
        - !Sub service/${EcsClusterName}/${FargateWebEcsService.Name}
        - !Sub service/${EcsClusterName}/${Ec2WebEcsService.Name}
      RoleARN: !GetAtt ScalingIamRole.Arn
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
  ScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Condition: IsProduction
    Properties:
      PolicyName: RequestCountScaling
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ALBRequestCountPerTarget
          ResourceLabel: !Sub ${AlbFullName}/${WebTargetGroup.TargetGroupFullName}
        ScaleInCooldown: 180
        ScaleOutCooldown: 60
        TargetValue: 300

  TargetGroupHealthyHostHighAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub ERROR [The World] WordPress Server <${EnvironmentTypeAbbreviation}> RUNNING MANY TASKS (${RootStackName})
      AlarmDescription: !Sub >-
        ${EnvironmentType} The World's WordPress server is running a lot more
        tasks than normal
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 3
      Dimensions:
        - Name: LoadBalancer
          Value: !Ref AlbFullName
        - Name: TargetGroup
          Value: !GetAtt WebTargetGroup.TargetGroupFullName
      EvaluationPeriods: 5
      MetricName: HealthyHostCount
      Namespace: AWS/ApplicationELB
      Period: 60
      Statistic: Maximum
      Tags:
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:cloudformation:root-stack-name, Value: !Ref RootStackName }
        - { Key: prx:cloudformation:root-stack-id, Value: !Ref RootStackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:ops:cloudwatch-log-group-name, Value: !Ref WebTaskLogGroup }
        - { Key: prx:dev:family, Value: The World }
        - { Key: prx:dev:application, Value: Website }
      Threshold: 10
      TreatMissingData: notBreaching
  TargetGroupHealthyHostHighSustainedAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: IsProduction
    Properties:
      AlarmName: !Sub FATAL [The World] WordPress Server <${EnvironmentTypeAbbreviation}> RUNNING MANY TASKS SUSTAINED (${RootStackName})
      AlarmDescription: !Sub >-
        ${EnvironmentType} The World's WordPress server has been running a lot
        more tasks than normal for a long time
      ComparisonOperator: GreaterThanThreshold
      DatapointsToAlarm: 45
      Dimensions:
        - Name: LoadBalancer
          Value: !Ref AlbFullName
        - Name: TargetGroup
          Value: !GetAtt WebTargetGroup.TargetGroupFullName
      EvaluationPeriods: 60
      MetricName: HealthyHostCount
      Namespace: AWS/ApplicationELB
      Period: 60
      Statistic: Maximum
      Tags:
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:cloudformation:root-stack-name, Value: !Ref RootStackName }
        - { Key: prx:cloudformation:root-stack-id, Value: !Ref RootStackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:ops:cloudwatch-log-group-name, Value: !Ref WebTaskLogGroup }
        - { Key: prx:dev:family, Value: The World }
        - { Key: prx:dev:application, Value: Website }
      Threshold: 10
      TreatMissingData: notBreaching

  CdnCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !If [IsProduction, api.theworld.org, api.stag.theworld.org]
      SubjectAlternativeNames:
          Fn::If:
            - IsProduction
            - - admin.theworld.org
              - admin.prod.theworld.org
              - api.prod.theworld.org
              - feeds.theworld.org
              - feeds.prod.theworld.org
              - projects.theworld.org
              - projects.prod.theworld.org
              - sitemap.theworld.org
              - sitemap.prod.theworld.org
            - - admin.stag.theworld.org
              - feeds.stag.theworld.org
              - projects.stag.theworld.org
              - sitemap.stag.theworld.org
      Tags:
        - { Key: Name, Value: !Sub "${AWS::StackName} ${AWS::Region}" }
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:dev:family, Value: The World }
        - { Key: prx:dev:application, Value: Website }
      ValidationMethod: DNS

  WordPressAdminCachePolicy:
    # Many wp-admin responses are no-cache, and this will honor those.
    # Cacheable responses are cached for 10 minutes max. All query strings and
    # some WordPress-specific cookies are used as cache keys and passed through
    # to the origin.
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        DefaultTTL: 0
        MaxTTL: 600
        MinTTL: 0
        Name: !Sub ${AWS::StackName}-admin-cache-policy
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: whitelist
            Cookies:
              - wordpress_*
              - wp-settings-*
              - wp-resetpass-*
              - wp_lang
          EnableAcceptEncodingBrotli: false
          EnableAcceptEncodingGzip: false
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - host
              - user-agent
          QueryStringsConfig:
            QueryStringBehavior: all
  GraphqlCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        DefaultTTL: 900 # 15 minutes
        MaxTTL: 31536000 # 1 year (default)
        MinTTL: 60
        Name: !Sub ${AWS::StackName}-graphql-cache-policy
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: whitelist
            Cookies:
              - wordpress_*
              - wp-settings-*
              - wp_lang
          EnableAcceptEncodingBrotli: true
          EnableAcceptEncodingGzip: true
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - host
              - x-wp-nonce
          QueryStringsConfig:
            QueryStringBehavior: whitelist
            QueryStrings:
              - query
              - operationName
              - variables
  RestApiCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        DefaultTTL: 86400 # 1 day (default)
        MaxTTL: 31536000 # 1 year (default)
        MinTTL: 60
        Name: !Sub ${AWS::StackName}-rest-cache-policy
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: whitelist
            Cookies:
              - wordpress_*
              - wp-settings-*
              - wp-resetpass-*
              - wp_lang
          EnableAcceptEncodingBrotli: true
          EnableAcceptEncodingGzip: true
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - host
              - x-wp-nonce
          QueryStringsConfig:
            QueryStringBehavior: all
  AggresiveCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        DefaultTTL: 86400 # 1 day (default)
        MaxTTL: 31536000 # 1 year (default)
        MinTTL: 600 # 5 minutes
        Name: !Sub ${AWS::StackName}-cache-policy
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: none
          EnableAcceptEncodingBrotli: true
          EnableAcceptEncodingGzip: true
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - host
          QueryStringsConfig:
            QueryStringBehavior: whitelist
            QueryStrings:
              - ver

  OriginRequestPolicy:
    Type: AWS::CloudFront::OriginRequestPolicy
    Properties:
      # The headers, cookies, and query strings that are included in the
      # CACHE KEY (CachePolicyConfig) are also included in requests that
      # CloudFront sends to the origin.
      OriginRequestPolicyConfig:
        CookiesConfig:
          CookieBehavior: none
          # Cookies:
        HeadersConfig:
          HeaderBehavior: none
          # Headers:
        Name: !Sub ${AWS::StackName}-origin-req-policy
        QueryStringsConfig:
          QueryStringBehavior: none
          # QueryStrings:

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          Fn::If:
            - IsProduction
            - - admin.theworld.org
              - admin.prod.theworld.org
              - api.theworld.org
              - api.prod.theworld.org
              - feeds.theworld.org
              - feeds.prod.theworld.org
              - projects.theworld.org
              - projects.prod.theworld.org
              - sitemap.theworld.org
              - sitemap.prod.theworld.org
            - - admin.stag.theworld.org
              - api.stag.theworld.org
              - feeds.stag.theworld.org
              - projects.stag.theworld.org
              - sitemap.stag.theworld.org
        CacheBehaviors:
          # GraphQL API requests
          - AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
            CachedMethods: [GET, HEAD]
            CachePolicyId: !GetAtt GraphqlCachePolicy.Id
            Compress: true
            OriginRequestPolicyId: !GetAtt OriginRequestPolicy.Id
            PathPattern: "/graphql"
            TargetOriginId: wordpress-ecs
            ViewerProtocolPolicy: redirect-to-https
          # REST API requests
          - AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
            CachedMethods: [GET, HEAD]
            CachePolicyId: !GetAtt RestApiCachePolicy.Id
            Compress: true
            OriginRequestPolicyId: !GetAtt OriginRequestPolicy.Id
            PathPattern: "/wp-json*"
            TargetOriginId: wordpress-ecs
            ViewerProtocolPolicy: redirect-to-https
          # WordPress Login
          - AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
            CachedMethods: [GET, HEAD, OPTIONS]
            CachePolicyId: !GetAtt WordPressAdminCachePolicy.Id
            Compress: true
            OriginRequestPolicyId: !GetAtt OriginRequestPolicy.Id
            PathPattern: "/wp-login.php"
            TargetOriginId: wordpress-ecs
            ViewerProtocolPolicy: redirect-to-https
          # WordPress Admin
          - AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
            CachedMethods: [GET, HEAD, OPTIONS]
            CachePolicyId: !GetAtt WordPressAdminCachePolicy.Id
            Compress: true
            OriginRequestPolicyId: !GetAtt OriginRequestPolicy.Id
            PathPattern: "/wp-admin/*"
            TargetOriginId: wordpress-ecs
            ViewerProtocolPolicy: redirect-to-https
          # WordPress Preview
          - AllowedMethods: [GET, HEAD, OPTIONS]
            CachedMethods: [GET, HEAD, OPTIONS]
            CachePolicyId: !GetAtt WordPressAdminCachePolicy.Id
            Compress: true
            OriginRequestPolicyId: !GetAtt OriginRequestPolicy.Id
            PathPattern: "/preview/*"
            TargetOriginId: wordpress-ecs
            ViewerProtocolPolicy: redirect-to-https
        Comment: !Sub The World ${EnvironmentType} WordPress
        ConnectionMode: direct
        DefaultCacheBehavior:
          AllowedMethods: [GET, HEAD]
          CachedMethods: [GET, HEAD]
          CachePolicyId: !GetAtt AggresiveCachePolicy.Id
          Compress: true
          OriginRequestPolicyId: !GetAtt OriginRequestPolicy.Id
          TargetOriginId: wordpress-ecs
          ViewerProtocolPolicy: redirect-to-https
        Enabled: true
        HttpVersion: http2and3
        IPV6Enabled: true
        Origins:
          - Id: wordpress-ecs
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
              OriginSSLProtocols: [TLSv1.2]
            DomainName: !Sub wordpress.${EnvironmentTypeAbbreviation}.theworld.org
            OriginCustomHeaders:
              - HeaderName: x-prx-alb-access-token
                HeaderValue: !Ref AlbAccessToken
        PriceClass: PriceClass_All
        ViewerCertificate:
          AcmCertificateArn: !Ref CdnCertificate
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
        WebACLId: !Ref SharedWafArn
      Tags:
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:cloudformation:root-stack-name, Value: !Ref RootStackName }
        - { Key: prx:cloudformation:root-stack-id, Value: !Ref RootStackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:dev:family, Value: The World }
        - { Key: prx:dev:application, Value: Website }

Outputs:
  EcrImageTag:
    Value: !Ref EcrImageTag
  WebServiceName:
    Value: !If [IsFargate, !GetAtt FargateWebEcsService.Name, !GetAtt Ec2WebEcsService.Name]
  WebTargetGroupFullName:
    Value: !GetAtt WebTargetGroup.TargetGroupFullName
  AlbAccessToken:
    Value: !Ref AlbAccessToken
  CloudFrontDistributionId:
    Value: !GetAtt CloudFrontDistribution.Id
  CloudFrontDistributionDomainName:
