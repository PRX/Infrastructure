AWSTemplateFormatVersion: "2010-09-09"
Description: File upload Lambda function
Parameters:
  CodeBucket:
    Type: String
  LambdaFunctionCodeS3Key:
    Type: String
  PRXUploadAccessKey:
    Type: String
  BootstrapStackName:
    Type: String
  EnvironmentTypeAbbreviation:
    Type: String
Resources:
  LambdaBasicExecutionIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
            - Effect: "Allow"
              Principal:
                Service:
                  - "lambda.amazonaws.com"
              Action:
                - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  UploadRestApi:
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: !Sub "${BootstrapStackName}-${EnvironmentTypeAbbreviation}-Upload"
      Description: "Api used by PRX Upload Lambda"
  UploadRestApiSignatureResource:
    Type: "AWS::ApiGateway::Resource"
    Properties:
      RestApiId: !Ref UploadRestApi
      ParentId: !GetAtt UploadRestApi.RootResourceId
      PathPart: "signature"
  UploadRestApiSignatureMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      RestApiId: !Ref UploadRestApi
      ResourceId: !Ref UploadRestApiSignatureResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadLambdaFunction.Arn}/invocations
  UploadRestApiOptionsMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      RestApiId: !Ref UploadRestApi
      ResourceId: !Ref UploadRestApiSignatureResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
            StatusCode: '200'
        PassthroughBehavior: NEVER
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - ResponseModels:
            application/json: Empty
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          StatusCode: '200'
  UploadRestApiDeployment:
    DependsOn:
      - UploadRestApiSignatureMethod
      - UploadRestApiOptionsMethod
    Type: "AWS::ApiGateway::Deployment"
    Properties:
      RestApiId: !Ref UploadRestApi
  UploadRestApiStage:
    Type: "AWS::ApiGateway::Stage"
    Properties:
      StageName: prod
      Description: production stage for upload lambda gateway integration
      RestApiId: !Ref UploadRestApi
      DeploymentId: !Ref UploadRestApiDeployment
  UploadRestApiLambdaPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref UploadLambdaFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${UploadRestApi}/${UploadRestApiStage}/*"
  UploadLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: !Ref LambdaFunctionCodeS3Key
      Description: File upload Lambda function
      Environment:
        Variables:
          ACCESS_KEY: !Ref PRXUploadAccessKey
      Handler: index.handler
      MemorySize: 128
      Role: !GetAtt LambdaBasicExecutionIAMRole.Arn
      Runtime: nodejs6.10
      Timeout: 5
  UploadErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: "${EnvironmentTypeAbbreviation} upload lambda errors"
      AlarmActions:
        - !Ref OpsWarnMessagesSNSTopicArn
      AlarmDescription:
        The error rate on the upload lambda has exceeded 0 in the last five minutes.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: "1"
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: "300"
      Statistic: Sum
      Threshold: "0"
      Dimensions:
        - Name: FunctionName
        - Value: !Ref UploadLambdaFunction
