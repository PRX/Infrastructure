version: 0.2
env:
  variables:
    PRX_NULL: "null"
phases:
  install:
    commands:
      - 'echo "Installing CloudFormation Linter"'
      - 'pip install cfn-lint'
  build:
    commands:
      - 'cd $(ls -d */|head -n 1)'
      - 'cfn-lint --template cd/cd.yml'
      - 'cfn-lint --template db/mysql-instance.yml'
      - 'echo "Done"'
  post_build:
      commands:
        - 'curl -sO "https://raw.githubusercontent.com/PRX/Infrastructure/master/ci/utility/post_build.sh" && chmod +x post_build.sh && bash ./post_build.sh'
