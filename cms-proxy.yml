AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  CmsECRImageTag:
    Type: String
  CmsEnvAwsAccessKeyId:
    Type: String
  CmsEnvAwsBucket:
    Type: String
  CmsEnvAwsRegion:
    Type: String
  CmsEnvAwsSecretAccessKey:
    Type: String
  CmsEnvDatabasePoolSize:
    Type: Number
  CmsEnvDbEnvMysqlDatabase:
    Type: String
  CmsEnvDbEnvMysqlPassword:
    Type: String
  CmsEnvDbEnvMysqlUser:
    Type: String
  CmsEnvDbPort3306TcpAddr:
    Type: String
  CmsEnvDbPort3306TcpPort:
    Type: Number
  CmsEnvMemcacheServers:
    Type: String
  CmsEnvMysqlAllowEmptyPassword:
    Type: String
  CmsEnvNewRelicKey:
    Type: String
  CmsEnvNewRelicName:
    Type: String
  CmsEnvPrxSecret:
    Type: String
  CmsEnvPublicAssetSecret:
    Type: String
  CmsEnvRailsEnv:
    Type: String
  CmsEnvRailsSecretKey:
    Type: String
Resources:
  CMSProxyIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: StatusSNSPublishPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Deny
                Action:
                  - "*"
                Resource:
                  - "*"
