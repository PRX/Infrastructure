AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  FullRepoName:
    Type: String
    Default: PRX/Infrastructure

Resources:
  GitHubOidc:
    Type: AWS::IAM::OIDCProvider
    Properties:
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
      Url: https://token.actions.githubusercontent.com

  Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringLike:
                # Allows only actions in this repository to assume the role
                token.actions.githubusercontent.com:sub: !Sub repo:${FullRepoName}:*
            Effect: Allow
            Principal:
              Federated: !Ref GitHubOidc
      Policies:
        # CodePipeline seems to need access to special buckets
        - PolicyDocument:
            Statement:
              - Action: s3:PutObject
                Effect: Allow
                Resource: arn:aws:s3:::codepipeline*
            Version: "2012-10-17"
          PolicyName: GenericCodePipelineS3PutPolicy
      RoleName: DevOps-GitHubOidcFederatedRole

Outputs:
  RoleArn:
    Value: !GetAtt Role.Arn
