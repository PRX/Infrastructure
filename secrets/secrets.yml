AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Creates the bucket and lambda needed to support application secrets
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Stack Dependencies
        Parameters:
          - InfrastructureStorageStackName
          - NotificationsStackName
      - Label:
          default: Infrastructure Config
        Parameters:
          - InfrastructureConfigStagingKey
          - InfrastructureConfigProductionKey
          - SecretsBase
    ParameterLabels:
      InfrastructureStorageStackName:
        default: Storage stack name
      NotificationsStackName:
        default: Notifications stack name
      InfrastructureConfigStagingKey:
        default: Staging S3 object key
      InfrastructureConfigProductionKey:
        default: Production S3 object key
      SecretsBase:
        default: Secrets base name
Parameters:
  InfrastructureStorageStackName:
    Default: infrastructure-storage
    Description: The name of a previously launched infrastructure storage stack
    Type: String
  NotificationsStackName:
    Default: infrastructure-notifications
    Description: The name of a previously launched notifications stack
    Type: String
  InfrastructureConfigStagingKey:
    Default: template-config-staging.zip
    Description: >
      The S3 object key for the staging template configuration file archive
      (.zip), inside the InfrastructureConfigBucket
    Type: String
  InfrastructureConfigProductionKey:
    Default: template-config-production.zip
    Description: >
      The S3 object key for the production template configuration file archive
      (.zip), inside the InfrastructureConfigBucket
    Type: String
  SecretsBase:
    Default: prx-infrastructure
    Description: >
      Base string value for secrets resource names.
    Type: String
Resources:
  SecretsIAMGroup:
    Type: "AWS::IAM::Group"
    Properties:
      GroupName: !Sub ${SecretsBase}-${AWS::Region}-manage-secrets
      Path: "/"
      Policies:
        - PolicyName: !Sub ${SecretsBase}-${AWS::Region}-encrypt-secrets
          PolicyDocument:
            Version: "2012-10-17"
            Id: !Sub key-${SecretsBase}-${AWS::Region}-secrets-encrypt-policy
            Statement:
              - Effect: Allow
                Action:
                  - "kms:Encrypt"
                  - "kms:Decrypt"
                Resource:
                  - !GetAtt SecretsKey.Arn
        - PolicyName: !Sub ${SecretsBase}-${AWS::Region}-secrets-s3-read-write
          PolicyDocument:
            Version: "2012-10-17"
            Id: !Sub key-${SecretsBase}-${AWS::Region}-secrets-group-access-policy
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                  - "s3:PutObject"
                Resource:
                  - !Sub arn:aws:s3:::${SecretsBase}-${AWS::Region}-secrets/*
  SecretsInstanceDecryptPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: !Sub key-${SecretsBase}-${AWS::Region}-secrets-instance-decrypt-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "kms:Decrypt"
            Resource:
              - !GetAtt SecretsKey.Arn
  SecretsInstanceAccessPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: !Sub key-${SecretsBase}-${AWS::Region}-secrets-instance-access-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:GetObject"
              - "s3:GetObjectVersion"
            Resource:
              - !Sub arn:aws:s3:::${SecretsBase}-${AWS::Region}-secrets/*
  SecretsKey:
    Type: "AWS::KMS::Key"
    Properties:
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - "kms:*"
            Resource: "*"
  SecretsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/${SecretsBase}-${AWS::Region}-secrets
      TargetKeyId: !Ref SecretsKey
  SecretsLambdaExecutionIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: SecretsS3Policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource:
                  - !Join ["", ["arn:aws:s3:::", "Fn::ImportValue": !Sub "${InfrastructureStorageStackName}-InfrastructureConfigBucket", "/", !Ref InfrastructureConfigStagingKey]]
                  - !Join ["", ["arn:aws:s3:::", "Fn::ImportValue": !Sub "${InfrastructureStorageStackName}-InfrastructureConfigBucket", "/", !Ref InfrastructureConfigProductionKey]]
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                Resource:
                  - !Sub arn:aws:s3:::${SecretsBase}-${AWS::Region}-secrets/*
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  SecretsS3UpdateFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket:
          Fn::ImportValue:
            !Sub ${InfrastructureStorageStackName}-InfrastructureSupportBucket
        S3Key: secrets/secrets-s3-update.zip
      Description: >
        Updates template config when secrets change
      Environment:
        Variables:
          INFRASTRUCTURE_CONFIG_BUCKET:
            Fn::ImportValue:
              !Sub ${InfrastructureStorageStackName}-InfrastructureConfigBucket
          INFRASTRUCTURE_CONFIG_PRODUCTION_KEY: !Ref InfrastructureConfigProductionKey
          INFRASTRUCTURE_CONFIG_STAGING_KEY: !Ref InfrastructureConfigStagingKey
      Handler: lambda_function.lambda_handler
      MemorySize: 256
      Role: !GetAtt SecretsLambdaExecutionIAMRole.Arn
      Runtime: python3.6
      Tags:
        - Key: Project
          Value: Infrastructure
      Timeout: 8
  SecretsS3UpdateErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: Secrets S3 Update Lambda Errors
      AlarmActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      InsufficientDataActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      OKActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      AlarmDescription: >
        The error rate on the secrets S3 update lambda has exceeded 0 in
        the last minute.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: "1"
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: "60"
      Statistic: Sum
      Threshold: "0"
      Dimensions:
        - Name: FunctionName
          Value: !Ref SecretsS3UpdateFunction
  SecretsBucket:
    Type: "AWS::S3::Bucket"
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub ${SecretsBase}-${AWS::Region}-secrets
      Tags:
        - Key: Project
          Value: Infrastructure
      VersioningConfiguration:
        Status: Enabled
      NotificationConfiguration:
        LambdaConfigurations:
          - Function: !GetAtt SecretsS3UpdateFunction.Arn
            Event: "s3:ObjectCreated:*"
Outputs:
  SecretsKey:
    Value: !Ref SecretsKey
    Export:
      Name: !Sub ${SecretsBase}-${AWS::Region}-SecretsKey
  SecretsInstanceDecryptPolicy:
    Value: !GetAtt SecretsInstanceDecryptPolicy.Arn
    Export:
      Name: !Sub ${SecretsBase}-${AWS::Region}-SecretsInstanceDecryptPolicyArn
  SecretsInstanceAccessPolicy:
    Value: !GetAtt SecretsInstanceAccessPolicy.Arn
    Export:
      Name: !Sub ${SecretsBase}-${AWS::Region}-SecretsInstanceAccessPolicyArn
