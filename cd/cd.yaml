# TODO Somehow the root stack needs to know where to look for nested (app) stack
# teplates. The templates need to be directly available somewhere (not in a
# zipped artifact or file).
# Current plan: the git SHA is available on the Infrastructure repo artifact
# when it gets passed to Lambda. The Lambda can write the SHA to a JSON file,
# zip that file, and return it as an output artifact. Then a CFN reference
# function can be used to extract that value and pass it as a parameter
# override to the pipeline actions that are updating the root stacks

# This creates a CodePipeline pipeline (and associates resources) for handling
# deployments and testing of the platform. It watches three sources for changes,
# which trigger the pipeline: the meta.prx.org repo (used for acceptance
# testing), the Infrastructure repo (for when apps are added or changed), and
# the S3 bucket that contains the template configuration for the root stack that
# the pipeline ultimately launches. The root stack uses a CloudFormation
# template that includes many nested stacks for the various apps and services
# that are a part of the platform.
# In order for the root stack to launch the nested stacks, the templates for
# those stacks must be available in S3. This pipeline copies the entire
# Infrastructure artifact to S3 (into a bucket defined by the
# InfrastructureSourceBucket parameter) for that purpose.
# This would be deployed in any region where you want to deploy the platform
AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Creates CodePipeline to handle infrastructure testing and deploys
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Stack Dependencies
        Parameters:
          - InfrastructureStorageStackName
          - NotificationsStackName
      - Label:
          default: GitHub API
        Parameters:
          - GitHubToken
      - Label:
          default: Infrastructure Config
        Parameters:
          - InfrastructureConfigStagingKey
    ParameterLabels:
      InfrastructureStorageStackName:
        default: Storage stack name
      NotificationsStackName:
        default: Notifications stack name
      GitHubToken:
        default: Access token
      InfrastructureConfigStagingKey:
        default: Staging S3 object key
      InfrastructureConfigProductionKey:
        default: Production S3 object key
Parameters:
  InfrastructureStorageStackName:
    Default: infrastructure-storage
    Description: The name of a previously launched infrastructure storage stack
    Type: String
  NotificationsStackName:
    Default: notifications
    Description: The name of a previously launched notifications stack
    Type: String
  GitHubToken:
    Description: >
      A GitHub access token with permissions to update statuses, request
      content, etc
    Type: String
  InfrastructureConfigStagingKey:
    Default: template-config-staging.zip
    Description: >
      The S3 object key for the staging template configuration file archive
      (.zip), inside the InfrastructureConfigBucket
    Type: String
  InfrastructureConfigProductionKey:
    Default: template-config-production.zip
    Description: >
      The S3 object key for the production template configuration file archive
      (.zip), inside the InfrastructureConfigBucket
    Type: String
Resources:
  # S3 Buckets
  ArtifactStore:
    # The bucket used to store artifacts generated by CodePipeline actions.
    # This bucket is to be used exclusively by AWS; don't use it to store any
    # app, infrastructure, or user data.
    Type: "AWS::S3::Bucket"
    DeletionPolicy: Retain
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 14
            Status: Enabled
      Tags:
        - Key: Project
          Value: Infrastructure
  # SNS Topics
  CodePipelineApprovalsSnsTopic:
    Type: "AWS::SNS::Topic"
  DeployNotificationsSnsTopic:
    Type: "AWS::SNS::Topic"
  # SNS Subscriptions
  CodePipelineApprovalsTopicRelayFunctionSubscription:
    Type: "AWS::SNS::Subscription"
    Properties:
      Endpoint:
        Fn::ImportValue:
          !Sub "${NotificationsStackName}-SnsOpsMessagesToSlackLambdaFunctionArn"
      Protocol: lambda
      TopicArn: !Ref CodePipelineApprovalsSnsTopic
  DeployNotificationsTopicRelayFunctionSubscription:
    Type: "AWS::SNS::Subscription"
    Properties:
      Endpoint:
        Fn::ImportValue:
          !Sub "${NotificationsStackName}-SnsOpsMessagesToSlackLambdaFunctionArn"
      Protocol: lambda
      TopicArn: !Ref DeployNotificationsSnsTopic
  # Lambda Permssions for SNS
  CodePipelineApprovalsTopicInvokeRelayFunctionPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::ImportValue:
          !Sub "${NotificationsStackName}-SnsOpsMessagesToSlackLambdaFunctionName"
      Principal: sns.amazonaws.com
      SourceArn: !Ref CodePipelineApprovalsSnsTopic
  DeployNotificationsTopicInvokeRelayFunctionPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::ImportValue:
          !Sub "${NotificationsStackName}-SnsOpsMessagesToSlackLambdaFunctionName"
      Principal: sns.amazonaws.com
      SourceArn: !Ref DeployNotificationsSnsTopic
  # IAM Roles
  LambdaExecutionIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: XrayTracePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "xray:PutTraceSegments"
                  - "xray:PutTelemetryRecords"
                Resource:
                  - "*"
        - PolicyName: S3Policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                Resource:
                  - !Join ["", ["arn:aws:s3:::", "Fn::ImportValue": !Sub "${InfrastructureStorageStackName}-InfrastructureConfigBucket", "/", !Ref InfrastructureConfigStagingKey]]
              - Effect: Allow
                Action:
                  - "s3:PutObject"
                Resource:
                  - !Join ["", ["arn:aws:s3:::", "Fn::ImportValue": !Sub "${InfrastructureStorageStackName}-InfrastructureSnapshotsBucket", "/*"]]
                  - !Join ["", ["arn:aws:s3:::", "Fn::ImportValue": !Sub "${InfrastructureStorageStackName}-InfrastructureSourceBucket", "/*"]]
              - Effect: Allow
                Action:
                  - "s3:PutObject"
                  - "s3:GetObject"
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactStore}/*
                  - !Join ["", ["arn:aws:s3:::", "Fn::ImportValue": !Sub "${InfrastructureStorageStackName}-InfrastructureConfigBucket", "/", !Ref InfrastructureConfigProductionKey]]
        - PolicyName: SnsApprovalsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sns:Publish"
                Resource:
                  - !Ref DeployNotificationsSnsTopic
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "codepipeline:PutJobSuccessResult"
                  - "codepipeline:PutJobFailureResult"
                Resource: "*"
        - PolicyName: CloudWatchMetricsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "cloudwatch:PutMetricData"
                Resource: "*"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  CodePipelineIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        # CodePipeline seems to need access to special buckets
        - PolicyName: GenericCodePipelineS3PutPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:PutObject"
                Resource:
                  - "arn:aws:s3:::codepipeline*"
        # Let CodePipeline read and write artifacts
        - PolicyName: ArtifactStoreFullAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:Get*"
                  - "s3:Put*"
                  - "s3:List*"
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactStore}
                  - !Sub arn:aws:s3:::${ArtifactStore}/*
        # CodePipeline needs access to objects that are used in source actions
        - PolicyName: S3SourceActionAccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetBucketVersioning"
                Resource:
                  - !Join ["", ["arn:aws:s3:::", "Fn::ImportValue": !Sub "${InfrastructureStorageStackName}-InfrastructureConfigBucket"]]
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                Resource:
                  - !Join ["", ["arn:aws:s3:::", "Fn::ImportValue": !Sub "${InfrastructureStorageStackName}-InfrastructureConfigBucket", "/", !Ref InfrastructureConfigStagingKey]]
        # For Approval actions
        - PolicyName: SnsApprovalsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sns:Publish"
                Resource:
                  - !Ref CodePipelineApprovalsSnsTopic
        # Allow CodePipeline to manipulate CloudFormation root stacks
        - PolicyName: RootStackCloudFormationAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "iam:PassRole"
                Resource:
                  - !GetAtt CloudFormationIAMRole.Arn
              # Full access for staging stacks
              - Effect: Allow
                Action:
                  - "cloudformation:*"
                Resource:
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-root-staging
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-root-staging/*
              # Production stacks shouldn't get deleted
              - Effect: Allow
                Action:
                  - "cloudformation:DescribeStacks"
                  - "cloudformation:CreateStack"
                  - "cloudformation:UpdateStack"
                  - "cloudformation:DescribeChangeSet"
                  - "cloudformation:CreateChangeSet"
                  - "cloudformation:ExecuteChangeSet"
                  - "cloudformation:DeleteChangeSet"
                Resource:
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-root-production
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-root-production/*
        # Allows CodePipeline to invoke Lambda function actions
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:ListFunctions"
                Resource: "*"
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource:
                  - !GetAtt InfrastructureRepoSourceS3SyncFunction.Arn
                  - !GetAtt InfrastructureCommitProxyFunction.Arn
                  - !GetAtt EnvironmentStateCaptureFunction.Arn
                  - !GetAtt ProductionConfigPseudoSourceFunction.Arn
                  - !GetAtt DeploymentNotificationFunction.Arn
        # Lets CodePipeline start CodeBuild (for acceptance tests, etc)
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "codebuild:BatchGetBuilds"
                  - "codebuild:StartBuild"
                Resource:
                  - !GetAtt AcceptanceTestBuildProject.Arn
                  - !Sub "${AcceptanceTestBuildProject.Arn}/*"
                Resource: "*"
  CodeBuildIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        # Allow CodeBuild to log to CloudWatch
        - PolicyName: CodeBuildLogs
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  # NOTE These need to stay in sync with the CodeBuild Project
                  # name from below
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-Acceptance
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${AWS::StackName}-Acceptance:*
        # CodeBuild sources from CodePipeline artifacts, so it needs access
        - PolicyName: ArtifactStoreBasicAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:PutObject"
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                Resource: !Sub arn:aws:s3:::${ArtifactStore}/*
  CloudFormationIAMRole:
    # This role gets passed to CloudFormation, and is used by CloudFormation to
    # to perform actions against other AWS resources.
    #
    # This is the role used to launch the root stack, and thus all nested app
    # and service stacks. It needs permissions to create any of the resources
    # that those stacks require. Eg, if a stack nested in the root stack
    # includes an S3 bucket resource, this role needs a policy that allows it
    # to create S3 buckets.
    # NOTE This role should not be given to anything other than the CodePipeline
    # CloudFormation actions! It's very powerful!
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: "/"
      # TODO This will need access to S3 buckets where Lambda code archives are
      # stored at some point
      Policies:
        # Nested stack templates are accessed through S3
        - PolicyName: TemplateBucketAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                Resource:
                  - !Join ["", ["arn:aws:s3:::", "Fn::ImportValue": !Sub "${InfrastructureStorageStackName}-InfrastructureSourceBucket", "/*"]]
        # Give CloudFormation full access except deleting stacks
        - PolicyName: StackManipulationPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              #
              - Effect: Allow
                Action:
                  - "cloudformation:*"
                Resource:
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-root-staging/*"
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}-root-production/*"
                  - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:changeSet/*"
              - Effect: Deny
                Action:
                  - "cloudformation:DeleteStack"
                Resource: "*"
        # Need to CRUD all resources included in root and nested stacks
        # NOTE: THIS IS VERY POWERFUL
        - PolicyName: ResourceManipulationPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Be very explicit with S3 policies; CloudFormation never deletes
              # S3 buckets anyway
              - Effect: Allow
                Action:
                  - s3:CreateBucket
                  - s3:PutLifecycleConfiguration
                Resource: "*"
              # Only include services that root stack or its nested stacks
              # actually use
              - Effect: Allow
                Action:
                  - "acm:*"
                  - "apigateway:*"
                  - "application-autoscaling:*"
                  - "autoscaling:*"
                  - "cloudwatch:*"
                  - "ec2:*"
                  - "ecs:*"
                  - "elasticloadbalancing:*"
                  - "iam:*"
                  - "lambda:*"
                  - "logs:*"
                  - "route53:*"
                  - "sns:*"
                Resource: "*"
  # Lambda Functions
  InfrastructureRepoSourceS3SyncFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket:
          Fn::ImportValue:
            !Sub ${InfrastructureStorageStackName}-InfrastructureSupportBucket
        S3Key: cd/infrastructure-s3-sync.zip
      Description: Copies Infrastructure repo artifact to S3
      Environment:
        Variables:
          INFRASTRUCTURE_SOURCE_BUCKET:
            Fn::ImportValue:
              !Sub ${InfrastructureStorageStackName}-InfrastructureSourceBucket
      Handler: lambda_function.lambda_handler
      MemorySize: 256
      Role: !GetAtt LambdaExecutionIAMRole.Arn
      Runtime: python3.6
      Tags:
        - Key: Project
          Value: Infrastructure
      Timeout: 8
  InfrastructureCommitProxyFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket:
          Fn::ImportValue:
            !Sub ${InfrastructureStorageStackName}-InfrastructureSupportBucket
        S3Key: cd/infrastructure-commit-proxy.zip
      Description: Copies Infrastructure repo artifact to S3
      Handler: lambda_function.lambda_handler
      MemorySize: 128
      Role: !GetAtt LambdaExecutionIAMRole.Arn
      Runtime: python3.6
      Tags:
        - Key: Project
          Value: Infrastructure
      Timeout: 3
  EnvironmentStateCaptureFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket:
          Fn::ImportValue:
            !Sub ${InfrastructureStorageStackName}-InfrastructureSupportBucket
        S3Key: cd/environment-state-capture.zip
      Description: >
        Capture template and config version data for deployed environments
      Environment:
        Variables:
          INFRASTRUCTURE_CONFIG_BUCKET:
            Fn::ImportValue:
              !Sub ${InfrastructureStorageStackName}-InfrastructureConfigBucket
          INFRASTRUCTURE_CONFIG_PRODUCTION_KEY: !Ref InfrastructureConfigProductionKey
          INFRASTRUCTURE_SNAPSHOTS_BUCKET:
            Fn::ImportValue:
              !Sub ${InfrastructureStorageStackName}-InfrastructureSnapshotsBucket
      Handler: index.handler
      MemorySize: 256
      Role: !GetAtt LambdaExecutionIAMRole.Arn
      Runtime: nodejs6.10
      Tags:
        - Key: Project
          Value: Infrastructure
      Timeout: 5
  ProductionConfigPseudoSourceFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket:
          Fn::ImportValue:
            !Sub ${InfrastructureStorageStackName}-InfrastructureSupportBucket
        S3Key: cd/production-config-pseudo-source.zip
      Description: >
        Generates output artifact of the production template config
      Environment:
        Variables:
          INFRASTRUCTURE_CONFIG_BUCKET:
            Fn::ImportValue:
              !Sub ${InfrastructureStorageStackName}-InfrastructureConfigBucket
          INFRASTRUCTURE_CONFIG_PRODUCTION_KEY: !Ref InfrastructureConfigProductionKey
      Handler: lambda_function.lambda_handler
      MemorySize: 256
      Role: !GetAtt LambdaExecutionIAMRole.Arn
      Runtime: python3.6
      Tags:
        - Key: Project
          Value: Infrastructure
      Timeout: 8
  DeploymentNotificationFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket:
          Fn::ImportValue:
            !Sub ${InfrastructureStorageStackName}-InfrastructureSupportBucket
        S3Key: cd/deployment-notification.zip
      Description: >
        Sends a message when deployments finish
      Environment:
        Variables:
          DEPLOY_NOTIFICATION_TOPIC_ARN: !Ref DeployNotificationsSnsTopic
          CD_STACK_NAME: !Ref AWS::StackName
      Handler: lambda_function.lambda_handler
      MemorySize: 128
      Role: !GetAtt LambdaExecutionIAMRole.Arn
      Runtime: python3.6
      Tags:
        - Key: Project
          Value: Infrastructure
      Timeout: 3
  # Lambda Alarms
  SourceSyncErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: Infrastructure S3 Sync Lambda Errors
      AlarmActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      InsufficientDataActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      OKActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      AlarmDescription: >
        The error rate on the S3 Sync lambda has exceeded 0 in
        the last minute.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: "1"
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: "60"
      Statistic: Sum
      Threshold: "0"
      Dimensions:
        - Name: FunctionName
          Value: !Ref InfrastructureRepoSourceS3SyncFunction
  CommitProxyErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: Infrastructure Commit Proxy Lambda Errors
      AlarmActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      InsufficientDataActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      OKActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      AlarmDescription: >
        The error rate on the S3 commit proxy lambda has exceeded 0 in
        the last minute.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: "1"
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: "60"
      Statistic: Sum
      Threshold: "0"
      Dimensions:
        - Name: FunctionName
          Value: !Ref InfrastructureCommitProxyFunction
  StateCaptureErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: CD State Capture Lambda Errors
      AlarmActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      InsufficientDataActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      OKActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      AlarmDescription: >
        The error rate on the state capture lambda has exceeded 0 in
        the last minute.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: "1"
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: "60"
      Statistic: Sum
      Threshold: "0"
      Dimensions:
        - Name: FunctionName
          Value: !Ref EnvironmentStateCaptureFunction
  PseudoSourceErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: CD Pseudo Source Lambda Errors
      AlarmActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      InsufficientDataActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      OKActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      AlarmDescription: >
        The error rate on the pseudo source lambda has exceeded 0 in
        the last minute.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: "1"
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: "60"
      Statistic: Sum
      Threshold: "0"
      Dimensions:
        - Name: FunctionName
          Value: !Ref ProductionConfigPseudoSourceFunction
  DeployNotificationErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: CD Deploy Notification Lambda Errors
      AlarmActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      InsufficientDataActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      OKActions:
        - Fn::ImportValue:
            !Sub "${NotificationsStackName}-OpsWarnMessagesSnsTopicArn"
      AlarmDescription: >
        The error rate on the deploy notification lambda has exceeded 0 in
        the last minute.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: "1"
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: "60"
      Statistic: Sum
      Threshold: "0"
      Dimensions:
        - Name: FunctionName
          Value: !Ref DeploymentNotificationFunction
  # Pipelines
  Pipeline:
    Type: "AWS::CodePipeline::Pipeline"
    Properties:
      ArtifactStore:
        Location: !Ref ArtifactStore
        Type: S3
      RoleArn: !GetAtt CodePipelineIAMRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: InfrastructureRepo
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: PRX
                Repo: Infrastructure
                Branch: master
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: InfrastructureRepoSourceArtifact
              RunOrder: 1
            - Name: MetaRepo
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: PRX
                Repo: meta.prx.org
                Branch: master
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: MetaRepoSourceArtifact
              RunOrder: 1
            - Name: StagingConfig
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3
                Version: 1
              Configuration:
                S3Bucket:
                  Fn::ImportValue:
                    !Sub ${InfrastructureStorageStackName}-InfrastructureConfigBucket
                S3ObjectKey: !Ref InfrastructureConfigStagingKey
              OutputArtifacts:
                - Name: TemplateConfigStagingZipArtifact
              RunOrder: 1
        - Name: Housekeeping
          Actions:
            - Name: InfrastructureSync
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda
                Version: 1
              Configuration:
                FunctionName: !Ref InfrastructureRepoSourceS3SyncFunction
              InputArtifacts:
                - Name: InfrastructureRepoSourceArtifact
              RunOrder: 1
            - Name: InfrastructureCommit
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda
                Version: 1
              Configuration:
                FunctionName: !Ref InfrastructureCommitProxyFunction
              InputArtifacts:
                - Name: InfrastructureRepoSourceArtifact
              OutputArtifacts:
                - Name: RepoStateArtifact
              RunOrder: 1
            - Name: DeploymentNotification
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda
                Version: 1
              Configuration:
                FunctionName: !Ref DeploymentNotificationFunction
                UserParameters: Start
              InputArtifacts:
                - Name: InfrastructureRepoSourceArtifact
              RunOrder: 1
        - Name: Staging
          Actions:
            - Name: StagingDeploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                Capabilities: CAPABILITY_IAM
                ChangeSetName: !Sub ${AWS::StackName}RootStagingChangeSet
                RoleArn: !GetAtt CloudFormationIAMRole.Arn
                StackName: !Sub ${AWS::StackName}-root-staging
                ParameterOverrides: !Sub |
                  {
                    "InfrastructureStorageStackName": "${InfrastructureStorageStackName}",
                    "NotificationsStackName": "${NotificationsStackName}",
                    "InfrastructureGitCommit": { "Fn::GetParam" : ["RepoStateArtifact", "state.json", "commit"]}
                  }
                TemplateConfiguration: TemplateConfigStagingZipArtifact::staging.json
                TemplatePath: InfrastructureRepoSourceArtifact::stacks/root.yml
              InputArtifacts:
                - Name: TemplateConfigStagingZipArtifact
                - Name: InfrastructureRepoSourceArtifact
                - Name: RepoStateArtifact
              RunOrder: 1
            - Name: CaptureStagingState
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda
                Version: 1
              Configuration:
                FunctionName: !Ref EnvironmentStateCaptureFunction
              InputArtifacts:
                - Name: InfrastructureRepoSourceArtifact
                - Name: TemplateConfigStagingZipArtifact
              RunOrder: 2
            - Name: DeploymentNotification
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda
                Version: 1
              Configuration:
                FunctionName: !Ref DeploymentNotificationFunction
                UserParameters: Staging
              InputArtifacts:
                - Name: InfrastructureRepoSourceArtifact
              RunOrder: 2
        - Name: Testing
