AWSTemplateFormatVersion: 2010-09-09
Description: |
  Testing
Parameters:
  VPCStack:
    Description: VPC stack to add this cache into
    Type: String
    Default: VPCStack
Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId:
        Fn::ImportValue:
          !Sub ${VPCStack}-VPC
      GroupDescription: Dovetail Redis security group
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: "tcp"
          FromPort: 6379
          ToPort: 6379
  SubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Dovetail Redis subnet group
      SubnetIds:
        - Fn::ImportValue:
            !Sub ${VPCStack}-Subnet1
        - Fn::ImportValue:
            !Sub ${VPCStack}-Subnet2
  ReplicationGroup:
    Type: AWS::ElastiCache::ReplicationGroup
    Properties:
      AtRestEncryptionEnabled: false
      AutomaticFailoverEnabled: true
      AutoMinorVersionUpgrade: false
      CacheNodeType: cache.r4.large
      CacheParameterGroupName: default.redis5.0.cluster.on
      CacheSubnetGroupName: !Ref SubnetGroup
      Engine: redis
      EngineVersion: "5.0.3"
      # Node Groups are Shards
      NumNodeGroups: 2
      Port: 6379
      PreferredMaintenanceWindow: sun:08:00-sun:09:00
      # Replicas are nodes. N replica will result in N+1 Nodes Per Shard
      ReplicasPerNodeGroup: 1
      ReplicationGroupDescription: >
        Dovetail Redis replication group
      SecurityGroupIds:
        - !GetAtt SecurityGroup.GroupId
      SnapshotRetentionLimit: 7
      SnapshotWindow: 07:00-08:00
      Tags:
        # - Key: Project
        #   Value: !Ref ProjectTag
        # - Key: Environment
        #   Value: !Ref EnvironmentType
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
      TransitEncryptionEnabled: false
