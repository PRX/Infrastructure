# sam build && sam deploy --config-env staging
# or
# sam build && sam deploy --config-env production

version = 0.1

[staging.deploy.parameters]
profile = "prx-legacy"
stack_name = "pgdump-to-s3-stag"
s3_prefix = "pgdump-to-s3-stag"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"
region = "us-east-1"
s3_bucket = "aws-sam-cli-managed-default-samclisourcebucket-1kyq6davxwatj"
