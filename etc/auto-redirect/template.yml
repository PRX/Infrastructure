# etc/adzerk-poller/template.yml
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >-
  Creates a simple API that redirects to a location passed into as part of the
  request. This makes it easy to create CloudFront distributions that redirect.
Resources:
  HttpApi:
    Type: AWS::Serverless::HttpApi

  Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Description: >-
        Responds to a request with a redirect to the included location
      Events:
        Redirect200:
          Properties:
            ApiId: !Ref HttpApi
            Method: get
            Path: /200/{proxy+}
          Type: HttpApi
        Redirect301:
          Properties:
            ApiId: !Ref HttpApi
            Method: get
            Path: /301/{proxy+}
          Type: HttpApi
        Redirect302:
          Properties:
            ApiId: !Ref HttpApi
            Method: get
            Path: /302/{proxy+}
          Type: HttpApi
        Redirect307:
          Properties:
            ApiId: !Ref HttpApi
            Method: get
            Path: /307/{proxy+}
          Type: HttpApi
        Redirect308:
          Properties:
            ApiId: !Ref HttpApi
            Method: get
            Path: /308/{proxy+}
          Type: HttpApi
      Handler: index.handler
      MemorySize: 128
      Runtime: nodejs18.x
      Tags:
        prx:meta:tagging-version: "2021-04-07"
        prx:cloudformation:stack-name: !Ref AWS::StackName
        prx:cloudformation:stack-id: !Ref AWS::StackId
        prx:ops:environment: Production
        prx:dev:application: Auto-redirect
      Timeout: 4
  FunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${Function}
      RetentionInDays: 14
      Tags:
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:ops:environment, Value: Production }
        - { Key: prx:dev:application, Value: Auto-redirect }
