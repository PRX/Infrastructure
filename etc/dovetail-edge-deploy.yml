# etc/dovetail-edge-deploy.yml
# Deploys Dovetail Lambda@Edge functions.
AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Builds a release pipeline via CodePipeline to deploy Dovetail Lambda@Edge
  functions
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: GitHub API
        Parameters:
          - GitHubToken
          - GitHubWebhookSecret
      - Label:
          default: CloudFormation Stacks
        Parameters:
          - StagingCloudFormationStackName
          - ProductionCloudFormationStackName
    ParameterLabels:
      GitHubToken:
        default: Access token
      GitHubWebhookSecret:
        default: Webhook secret
      InfrastructureNotificationsStackName:
        default: Notifications stack name
      StagingCloudFormationStackName:
        default: Staging stack name
      ProductionCloudFormationStackName:
        default: Production stack name
Parameters:
  InfrastructureNotificationsStackName:
    Default: infrastructure-notifications
    Type: String
  GitHubToken:
    Description: >
      A GitHub access token with permissions to update statuses, request
      content, etc
    Type: String
  GitHubWebhookSecret:
    Description: >
      A secret used to sign requests made by GitHub to webhook endpoints.
      This secret shared by all webhooks created by this template.
    Type: String
  StagingCloudFormationStackName:
    Description: >
      The name of the CloudFormation stack that manages the staging deployment
      of Dovetail CloudFront distribution
    Type: String
  ProductionCloudFormationStackName:
    Description: >
      The name of the CloudFormation stack that manages the production
      deployment of Dovetail CloudFront distribution
    Type: String
  StitchLambdaFunctionArn:
    Description: >
      e.g., arn:aws:lambda:<region>:<account>:function:<name>:<version>
    Type: String
  BytesLambdaFunctionArn:
    Description: >
      e.g., arn:aws:lambda:<region>:<account>:function:<name>:<version>
    Type: String
  # TODO Clean these up
  OriginBucket:
    Type: String
    Description: eg. prx-dovetail.s3.amazonaws.com
  OriginPath:
    Type: String
    Description: eg. /stitch-production, /stitch-staging
  DistributionDomain:
    Type: String
    Description: eg. dovetail-cdn.prxu.org
  CertificateArn:
    Type: String
    Description: eg. arn:aws:acm:<region>:<account>:certificate/<guid>
Resources:
  # Pipeline
  PipelineArtifactStore:
    # The bucket used to store artifacts generated by CodePipeline actions.
    # This bucket is to be used exclusively by AWS; don't use it to store any
    # app, infrastructure, or user data.
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 14
            Status: Enabled
      Tags:
        - Key: Project
          Value: Infrastructure
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
  PipelineIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        # CodePipeline seems to need access to special buckets
        - PolicyName: GenericCodePipelineS3PutPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource:
                  - arn:aws:s3:::codepipeline*
        # Let CodePipeline read and write artifacts
        - PolicyName: ArtifactStoreFullAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:Get*
                  - s3:Put*
                  - s3:List*
                Resource:
                  - !Sub arn:aws:s3:::${PipelineArtifactStore}
                  - !Sub arn:aws:s3:::${PipelineArtifactStore}/*
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location: !Ref PipelineArtifactStore
        Type: S3
      RoleArn: !GetAtt PipelineIamRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: InfrastructureRepo
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              Configuration:
                Owner: PRX
                Repo: Infrastructure
                Branch: master
                OAuthToken: !Ref GitHubToken
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: InfrastructureRepoSourceArtifact
              RunOrder: 1
            - Name: MetaRepo
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              Configuration:
                Owner: PRX
                Repo: meta.prx.org
                Branch: master
                OAuthToken: !Ref GitHubToken
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: MetaRepoSourceArtifact
              RunOrder: 1
        - Name: Staging
          Actions:
            - Name: CreateStagingChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                Capabilities: CAPABILITY_IAM
                ChangeSetName: !Sub ${AWS::StackName}StagingChangeSet
                RoleArn: !GetAtt CloudFormationIamRole.Arn
                StackName: !Ref StagingCloudFormationStackName
                ParameterOverrides: !Sub |
                  {
                    # These are the parameters of cdn/dovetail-cdn.yml
                    "OriginBucket": "${OriginBucket}",
                    "OriginPath": "${OriginPath}",
                    "DistributionDomain": "${DistributionDomain}",
                    "CertificateArn": "${CertificateArn}",
                    "LambdaFunctionArn": "${StitchLambdaFunctionArn}",
                    "LambdaBytesFunctionArn": "${BytesLambdaFunctionArn}",
                    "InfrastructureNotificationsStackName": "${InfrastructureNotificationsStackName}"
                  }
                TemplatePath: InfrastructureRepoSourceArtifact::cdn/dovetail-cdn.yml
              InputArtifacts:
                - Name: InfrastructureRepoSourceArtifact
              RunOrder: 1
            # TODO Generate delta and send notification
            - Name: ExecuteStagingChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                Capabilities: CAPABILITY_IAM
                ChangeSetName: !Sub ${AWS::StackName}StagingChangeSet
                RoleArn: !GetAtt CloudFormationIamRole.Arn
                StackName: !Ref StagingCloudFormationStackName
              RunOrder: 2
        - Name: Testing
          Actions:
            - Name: Acceptance
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref AcceptanceTestsCodeBuildProject
              InputArtifacts:
                - Name: MetaRepoSourceArtifact
              OutputArtifacts:
                - Name: AcceptanceTestArtifact
              RunOrder: 1
        - Name: Production
          Actions:
            - Name: CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                Capabilities: CAPABILITY_IAM
                ChangeSetName: !Sub ${AWS::StackName}ProductionChangeSet
                ParameterOverrides: !Sub |
                  {
                    # These are the parameters of cdn/dovetail-cdn.yml
                    "OriginBucket": "${OriginBucket}",
                    "OriginPath": "${OriginPath}",
                    "DistributionDomain": "${DistributionDomain}",
                    "CertificateArn": "${CertificateArn}",
                    "LambdaFunctionArn": "${StitchLambdaFunctionArn}",
                    "LambdaBytesFunctionArn": "${BytesLambdaFunctionArn}",
                    "InfrastructureNotificationsStackName": "${InfrastructureNotificationsStackName}"
                  }
                RoleArn: !GetAtt CloudFormationIamRole.Arn
                StackName: !Ref ProductionCloudFormationStackName
                TemplatePath: InfrastructureRepoSourceArtifact::cdn/dovetail-cdn.yml
              InputArtifacts:
                - Name: InfrastructureRepoSourceArtifact
              RunOrder: 2
            - Name: ApproveChangeSet
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: "1"
              Configuration:
                # NotificationArn: !Ref CodePipelineApprovalsSnsTopic
                CustomData: {}
              RunOrder: 3
            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                Capabilities: CAPABILITY_IAM
                ChangeSetName: !Sub ${AWS::StackName}ProductionChangeSet
                RoleArn: !GetAtt CloudFormationIamRole.Arn
                StackName: !Ref ProductionCloudFormationStackName
              RunOrder: 4
