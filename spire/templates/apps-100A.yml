        FeederHostname: !Ref FeederHostname
        IdHostname: !Ref IdHostname
        MetaHostname: !Ref MetaHostname
        NewRelicApiKeyPrxLite: !Ref NewRelicApiKeyPrxLite
        BetaHostname: !Ref BetaHostname
