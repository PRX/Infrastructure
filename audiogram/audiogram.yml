AWSTemplateFormatVersion: "2010-09-09"
Description: Audiogram application running in Docker
Parameters:
  VPC:
    Type: String
  VPCSubnet1:
    Type: String
  VPCSubnet2:
    Type: String
  RootStackName:
    Type: String
  ECSCluster:
    Type: String
  ECSServiceAutoscaleIAMRoleArn:
    Type: String
  ECSServiceIAMRole:
    Type: String
  EnvironmentTypeAbbreviation:
    Type: String
  OpsDebugMessagesSNSTopicArn:
    Type: String
Resources:
  AudiogramLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      RetentionInDays: 14
  AudiogramSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Allow web and SSH traffic to the ALB
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
        - CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
        - CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
      Tags:
        - Key: Name
          Value: !Sub ${RootStackName} Audiogram ALB
  AudiogramALBTargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    DependsOn: AudiogramALB
    Properties:
      HealthCheckIntervalSeconds: 60
      UnhealthyThresholdCount: 10
      HealthCheckPath: /
      Name: !Sub audiogram-${EnvironmentTypeAbbreviation}-${VPC}
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPC
  AudiogramALB:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Scheme: internet-facing
      Subnets:
        - !Ref VPCSubnet1
        - !Ref VPCSubnet2
      SecurityGroups:
        - !Ref AudiogramSecurityGroup
  AudiogramALBListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      LoadBalancerArn: !Ref AudiogramALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref AudiogramALBTargetGroup
  AudiogramTaskDefinition:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      ContainerDefinitions:
        - Command:
            - npm
            - start
          Cpu: 512
          Essential: true
          Image: 561178107736.dkr.ecr.us-east-1.amazonaws.com/audiogram.prx.tech:latest
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref AudiogramLogGroup
              awslogs-region: !Ref AWS::Region
          Memory: 384
          Name: audiogram-aio
          PortMappings:
            - HostPort: 0
              ContainerPort: 8888
  AudiogramService:
    Type: "AWS::ECS::Service"
    DependsOn: AudiogramALBListener
    Properties:
      Cluster: !Ref ECSCluster
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: audiogram-aio
          ContainerPort: 8888
          TargetGroupArn: !Ref AudiogramALBTargetGroup
      Role: !Ref ECSServiceIAMRole
      TaskDefinition: !Ref AudiogramTaskDefinition
  AudiogramWebRecordSetGroup:
    Type: "AWS::Route53::RecordSetGroup"
    DependsOn: AudiogramALB
    Properties:
      Comment: Record sets for dualstack web traffic to an audiogram instance
      HostedZoneName: prx.tech.
      RecordSets:
        - Type: A
          Name: !Sub |
            ${EnvironmentTypeAbbreviation}.audiogram.${VPC}.prx.tech.
          AliasTarget:
            DNSName: !GetAtt AudiogramALB.DNSName
            HostedZoneId: !GetAtt AudiogramALB.CanonicalHostedZoneID
