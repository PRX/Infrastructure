    Properties:
      Comment: ZenDesk
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Sub zendeskverification.${Domain}
          ResourceRecords:
            - '"a7c5123bd499406f"'
          TTL: "3600"
          Type: TXT
        # Domain Validation
        - Name: !Sub zendesk1.${Domain}
