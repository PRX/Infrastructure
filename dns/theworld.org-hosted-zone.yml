    Properties:
      Comment: Email, DMARC, etc
      HostedZoneId: !Ref HostedZone
      RecordSets:
        # New 365 Mail exchange
        - Name: !Ref Domain
          ResourceRecords:
            - 0 theworld-org.mail.protection.outlook.com.
          TTL: "3600"
          Type: MX
        # Gsuite Side of Mail Migration
        - Name: !Sub gsuite.${Domain}
