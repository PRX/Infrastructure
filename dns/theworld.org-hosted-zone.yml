          Type: MX
        # O365 Side of Mail Migration
        - Name: !Sub o365.${Domain}
          ResourceRecords:
            - 10 o365-theworld-org.mail.protection.outlook.com.
          TTL: "3600"
          Type: MX
        # DMARC
        - Name: !Sub _dmarc.${Domain}
