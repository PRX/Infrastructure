AWSTemplateFormatVersion: "2010-09-09"

Description: >-
  Hosted zone and record sets for publicfeeds.net

Parameters:
  Domain:
    Default: publicfeeds.net
    Description: The domain name and hosted zone
    Type: String

Resources:
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      HostedZoneConfig:
        Comment: CloudFront vanity domains
      HostedZoneTags:
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:ops:environment, Value: Production }
        - { Key: prx:dev:family, Value: Dovetail }
        - { Key: prx:dev:application, Value: Feed CDN }
      Name: !Ref Domain

  AwsAcmFeedsStaging:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: AWS ACM validation records for prx-feed-cdn-staging
      HostedZoneId: !Ref HostedZone
      RecordSets:
        # staging.publicfeeds.net
        - Name: !Sub _8d9448caa819a0efc614ce7b04b9201c.staging.${Domain}
          ResourceRecords:
            - _7733abf1afa6a0fcd5e3a400887c64de.rvctyfnwhz.acm-validations.aws.
          TTL: "3600"
          Type: CNAME
  AwsAcmFeedsProduction:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: AWS ACM validation records for prx-feed-cdn-production
      HostedZoneId: !Ref HostedZone
      RecordSets:
        # publicfeeds.net
        - Name: !Sub _4c41c0c5afc0931fab6d3ff92b16212b.${Domain}
          ResourceRecords:
            - _e9e9d2deb5338c62059c2c8c32cb55f7.rvctyfnwhz.acm-validations.aws.
          TTL: "3600"
          Type: CNAME

  FeedCdn:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Public feed CDN
      HostedZoneId: !Ref HostedZone
      RecordSets:
        # publicfeeds.net
        - AliasTarget:
            DNSName: d3c3b0klw42qrr.cloudfront.net
            HostedZoneId: Z2FDTNDATAQYW2 # Global CloudFront hosted zone ID
          Name: !Ref Domain
          Type: A
        - AliasTarget:
            DNSName: d3c3b0klw42qrr.cloudfront.net
            HostedZoneId: Z2FDTNDATAQYW2 # Global CloudFront hosted zone ID
          Name: !Ref Domain
          Type: AAAA
        # staging.publicfeeds.net
        - AliasTarget:
            DNSName: d2k2v96xlzzs4o.cloudfront.net
            HostedZoneId: Z2FDTNDATAQYW2 # Global CloudFront hosted zone ID
