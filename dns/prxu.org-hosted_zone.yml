# dns/prxu.org-hosted_zone.yml
AWSTemplateFormatVersion: "2010-09-09"
Description: >-
  Hosted zone and record sets for prxu.org

Parameters:
  Domain:
    Default: prxu.org.
    Description: The domain name and hosted zone
    Type: String

Resources:
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      HostedZoneConfig:
        Comment: User-generated Content
      HostedZoneTags:
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
        - Key: Project
          Value: Dovetail
      Name: !Ref Domain

  # Purpose-based
  Text:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      # Route53 expects TXT record values to be enclosed in double quotes, so in
      # the YAML they need to be double-quoted.
      # Each domain name should only have a single text record. Add multiple
      # resource records if necessary.
      # All SPF records need to go into a single resource record.
      Comment: TXT Records
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - '"google-site-verification=Pf-eBkvyUCL52x_xXMV6xqYWkuN39NOULOPwGS6IM0M"'
          TTL: "300"
          Type: TXT
          Name: !Sub ${Domain}
        - ResourceRecords:
            - '"R69rwoxwHEe6ubbq/suATEEFndpJN2M/uGpqqmP4kHE="'
          TTL: "300"
          Type: TXT
          Name: !Sub _amazonses.${Domain}
  AuthProxy:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Auth proxy
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Sub p.${Domain}
          ResourceRecords:
            - p.u.prx.tech.
          TTL: "3600"
          Type: CNAME
        - Name: !Sub p.staging.${Domain}
          ResourceRecords:
            - p.staging.u.prx.tech.
          TTL: "3600"
          Type: CNAME
  Mx: # TODO Rename to Email
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: MX Records
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - 1 ASPMX.L.GOOGLE.COM.
            - 5 ALT1.ASPMX.L.GOOGLE.COM.
            - 5 ALT2.ASPMX.L.GOOGLE.COM.
            - 10 ASPMX2.GOOGLEMAIL.COM.
            - 10 ASPMX3.GOOGLEMAIL.COM.
          TTL: "300"
          Type: MX
          Name: !Ref Domain

  Dovetail:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Dovetail
      HostedZoneId: !Ref HostedZone
      RecordSets:
