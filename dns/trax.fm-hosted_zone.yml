AWSTemplateFormatVersion: "2010-09-09"
Description: Hosted zone and record sets for trax.fm

Parameters:
  Domain:
    Default: trax.fm.
    Description: The domain name and hosted zone
    Type: String

Resources:
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      HostedZoneConfig:
        Comment: Primary TRAX domain
      HostedZoneTags:
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:ops:environment, Value: Production }
        - { Key: prx:dev:application, Value: trax.fm }
      Name: !Ref Domain

  # Purpose-based
  Text:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      # Route53 expects TXT record values to be enclosed in double quotes, so in
      # the YAML they need to be double-quoted.
      # Each domain name should only have a single text record. Add multiple
      # resource records if necessary.
      # All SPF records need to go into a single resource record.
      Comment: TXT Records
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Ref Domain
          ResourceRecords:
            - '"google-site-verification=7cKc03UZJucOt-6JQmZBegsYFvCZdHspQ03Bd9L_fwk"'
            - '"v=spf1 include:mail.zendesk.com include:_spf.createsend.com include:_spf.google.com -all"'
          TTL: "300"
          Type: TXT
  Email:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: G Suite
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Ref Domain
          ResourceRecords:
            - 1 ASPMX.L.GOOGLE.COM.
            - 5 ALT1.ASPMX.L.GOOGLE.COM.
            - 5 ALT2.ASPMX.L.GOOGLE.COM.
            - 10 ASPMX2.GOOGLEMAIL.COM.
            - 10 ASPMX3.GOOGLEMAIL.COM.
          TTL: "3600"
          Type: MX
        # DMARC
        - Name: !Sub _dmarc.${Domain}
          ResourceRecords:
            - '"v=DMARC1; p=none; pct=100; rua=mailto:dmarc-reports@prx.org; ruf=mailto:dmarc-reports@prx.org"'
          TTL: "300"
          Type: TXT
  Website:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Squarespace
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Ref Domain
          ResourceRecords:
            - 198.185.159.144
            - 198.185.159.145
            - 198.49.23.144
            - 198.49.23.145
          TTL: "300"
          Type: A
        - Name: !Sub www.${Domain}
          ResourceRecords:
            - ext-cust.squarespace.com.
          TTL: "300"
          Type: CNAME

  # Service-specifc
  Zendesk:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Zendesk
      HostedZoneId: !Ref HostedZone
      RecordSets:
        # Domain Validation
        - Name: !Sub zendesk1.${Domain}
          ResourceRecords:
            - mail1.zendesk.com.
          TTL: "3600"
          Type: CNAME
        - Name: !Sub zendesk2.${Domain}
          ResourceRecords:
            - mail2.zendesk.com.
          TTL: "3600"
          Type: CNAME
        - Name: !Sub zendesk3.${Domain}
          ResourceRecords:
            - mail3.zendesk.com.
          TTL: "3600"
          Type: CNAME
        - Name: !Sub zendesk4.${Domain}
          ResourceRecords:
            - mail4.zendesk.com.
          TTL: "3600"
          Type: CNAME
        # DKIM
        - Name: !Sub zendesk1._domainkey.${Domain}
          ResourceRecords:
            - zendesk1._domainkey.zendesk.com.
          TTL: "3600"
          Type: CNAME
        - Name: !Sub zendesk2._domainkey.${Domain}
          ResourceRecords:
            - zendesk2._domainkey.zendesk.com.
          TTL: "3600"
          Type: CNAME
        # Zendesk
        - Name: !Sub zendeskverification.${Domain}
          ResourceRecords:
            - '"acdef110dfe08575"'
          TTL: "3600"
          Type: TXT
  CampaignMonitor:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Campaign Monitor
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Sub cm._domainkey.${Domain}
          ResourceRecords:
            - '"k=rsa; p=MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDWiCBgUxD/DjiKhlyTYZMJRic2dl6R3zzXEpbLvMqa78dmjye+heigqEpwVCw0D6/HiE2I/Pwn63euFgvsRImKCGvAT5t1YrM4E40Zh81m+MolNfuq4UkZXIUh+AUNETsH+MJsAl7SHxE4RDGwA2J3bLuqCaVQ5vSkCd3ZuaWWvQIDAQAB"'
          TTL: "3600"
          Type: TXT
  Squarespace:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Squarespace
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Sub 7k9faptab68jpw26h62y.${Domain}
          ResourceRecords:
            - verify.squarespace.com.
          TTL: "3600"
          Type: CNAME
  GoogleWorkspace:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Google Workspace
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Sub google._domainkey.${Domain}
          ResourceRecords:
            - '"v=DKIM1; k=rsa; "'
          TTL: "3600"
          Type: TXT
