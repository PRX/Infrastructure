# dns/prx.mx-hosted_zone.yml
AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Hosted zone and record sets for prx.mx
Parameters:
  Domain:
    Default: prx.mx.
    Description: The domain name and hosted zone
    Type: String
Resources:
  HostedZone:
    Type: "AWS::Route53::HostedZone"
    Properties:
      HostedZoneConfig:
        Comment: Remix domain
      HostedZoneTags:
        - Key: Project
          Value: Remix
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
      Name: !Ref Domain
  Website:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: WWW
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Type: A
          Name: !Ref Domain
          AliasTarget:
            DNSName: s3-website-us-east-1.amazonaws.com.
            # us-east-1 hosted zone ID
            HostedZoneId: Z3AQBSTGFYJSTF
        - ResourceRecords:
            - remix.prx.tech.
          TTL: "300"
          Type: CNAME
          Name: !Sub www.${Domain}
  Text:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      # Route53 expects TXT record values to be enclosed in double quotes, so in
      # the YAML they need to be double-quoted.
      # Each domain name should only have a single text record. Add multiple
      # resource records if necessary.
      # All SPF records need to go into a single resource record.
      Comment: TXT Records
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - '"google-site-verification=NC8qzXNet75Y23pcYiJDrUWuR9iHVhe4jtX7_3_-bhc"'
          TTL: "300"
          Type: TXT
          Name: !Ref Domain
  GSuite:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: G Suite
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - "1 ASPMX.L.GOOGLE.COM."
            - "5 ALT1.ASPMX.L.GOOGLE.COM."
            - "5 ALT2.ASPMX.L.GOOGLE.COM."
            - "10 ASPMX2.GOOGLEMAIL.COM."
            - "10 ASPMX3.GOOGLEMAIL.COM."
          TTL: "300"
          Type: MX
          Name: !Ref Domain
