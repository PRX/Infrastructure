            - mail3.zendesk.com.
          TTL: "300"
          Type: CNAME
        - Name: !Sub zendesk4.${Domain}
          ResourceRecords:
            - mail4.zendesk.com.
          TTL: "300"
          Type: CNAME
  Feedburner:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: MailChimp
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Sub feeds.${Domain}
          ResourceRecords:
            - io25k.feedproxy.ghs.google.com.
          TTL: "300"
          Type: CNAME
  Media:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Media server
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - AliasTarget:
            DNSName: d3i8nuey03grxr.cloudfront.net
