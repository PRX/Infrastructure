# dns/radiotopia.fm-hosted_zone.yml
AWSTemplateFormatVersion: "2010-09-09"
Description: Hosted zone and record sets for radiotopia.fm

Parameters:
  Domain:
    Default: radiotopia.fm.
    Description: The domain name and hosted zone
    Type: String

Resources:
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      HostedZoneConfig:
        Comment: Primary Radiotopia domain
      HostedZoneTags:
        - Key: Project
          Value: radiotopia.fm
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
      Name: !Ref Domain

  Text:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      # Route53 expects TXT record values to be enclosed in double quotes, so in
      # the YAML they need to be double-quoted.
      # Each domain name should only have a single text record. Add multiple
      # resource records if necessary.
      # All SPF records need to go into a single resource record.
      Comment: TXT Records
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Ref Domain
          ResourceRecords:
            # SPF
            - '"v=spf1 include:mail.zendesk.com include:servers.mcsv.net ?all"'
            # DMARC
            - '"v=DMARC1; p=none;pct=100; rua=mailto:dmarc-reports@prx.org; ruf=mailto:dmarc-reports@prx.org"'
            # Domain verification
            - '"google-site-verification=zFRPkYoCbmLhpl-z3WCBzd0uUXdlP50m39evhsNZHKQ"'
          TTL: "300"
          Type: TXT
        - Name: !Sub zendesk_verification.${Domain}
          ResourceRecords:
            - '"26777e86e5712a38"'
          TTL: "300"
          Type: TXT
        - Name: !Sub cm._domainkey.${Domain}
          ResourceRecords:
            - '"k=rsa; p=MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQDYge8wksKTUDp27iGsOvkwkTSaO7iXVwMPiHqG8x9JH/Pi9YBwQ8Ld1laKERFi7JSMR0VAr7BCBF935LRPrNuTtE7p3E1EAbjn7ZO5ZpWE0cvBEAYOXDh2RLTWZnW294CvvzhWhg77Oe43rNl0+0duHSCbM4/q2BT8Y4voea3nIwIDAQAB"'
          TTL: "300"
          Type: TXT
  GSuite:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: G Suite
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Ref Domain
          ResourceRecords:
            - 1 ASPMX.L.GOOGLE.COM.
            - 5 ALT1.ASPMX.L.GOOGLE.COM.
            - 5 ALT2.ASPMX.L.GOOGLE.COM.
            - 10 ASPMX2.GOOGLEMAIL.COM.
            - 10 ASPMX3.GOOGLEMAIL.COM.
          TTL: "300"
          Type: MX
  Squarespace:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Squarespace
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Ref Domain
          ResourceRecords:
            - "198.185.159.144"
            - "198.185.159.145"
            - "198.49.23.144"
            - "198.49.23.145"
          TTL: "300"
          Type: A
        - Name: !Sub www.${Domain}
          ResourceRecords:
            - ext-cust.squarespace.com.
          TTL: "300"
          Type: CNAME
        - Name: !Sub 8k7w47c5y878fddxzmfk.${Domain}
          ResourceRecords:
            - verify.squarespace.com.
          TTL: "300"
          Type: CNAME
  MailChimp:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: MailChimp
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Sub k1._domainkey.${Domain}
          ResourceRecords:
            - dkim.mcsv.net.
          TTL: "300"
          Type: CNAME
  Zendesk:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: Zendesk
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Name: !Sub zendesk1.${Domain}
          ResourceRecords:
            - mail1.zendesk.com.
          TTL: "300"
          Type: CNAME
        - Name: !Sub zendesk2.${Domain}
          ResourceRecords:
            - mail2.zendesk.com.
          TTL: "300"
          Type: CNAME
        - Name: !Sub zendesk3.${Domain}
