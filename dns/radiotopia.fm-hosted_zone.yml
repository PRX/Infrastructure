AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Hosted zone and record sets for radiotopia.fm
Parameters:
  Domain:
    Default: radiotopia.fm.
    Description: The domain name and hosted zone
    Type: String
Resources:
  HostedZone:
    Type: "AWS::Route53::HostedZone"
    Properties:
      HostedZoneConfig:
        Comment: Primary Radiotopia domain
      HostedZoneTags:
        - Key: Project
          Value: radiotopia.fm
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
      Name: !Ref Domain
  Text:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      # Route53 expects TXT record values to be enclosed in double quotes, so in
      # the YAML they need to be double-quoted.
      # Each domain name should only have a single text record. Add multiple
      # resource records if necessary.
      # All SPF records need to go into a single resource record.
      Comment: TXT Records
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - '"google-site-verification=zFRPkYoCbmLhpl-z3WCBzd0uUXdlP50m39evhsNZHKQ"'
            - '"v=spf1 include:mail.zendesk.com include:servers.mcsv.net ?all"'
          TTL: "300"
          Type: TXT
          Name: !Ref Domain
  GSuite:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: G Suite
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - "1 ASPMX.L.GOOGLE.COM."
            - "5 ALT1.ASPMX.L.GOOGLE.COM."
            - "5 ALT2.ASPMX.L.GOOGLE.COM."
            - "10 ASPMX2.GOOGLEMAIL.COM."
            - "10 ASPMX3.GOOGLEMAIL.COM."
          TTL: "300"
          Type: MX
          Name: !Ref Domain
  Squarespace:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: Squarespace
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - "198.185.159.144"
            - "198.185.159.145"
            - "198.49.23.144"
            - "198.49.23.145"
          TTL: "300"
          Type: A
          Name: !Ref Domain
        - ResourceRecords:
            - ext-cust.squarespace.com.
          TTL: "300"
          Type: CNAME
          Name: !Sub www.${Domain}
        - ResourceRecords:
            - verify.squarespace.com.
          TTL: "300"
          Type: CNAME
          Name: !Sub 8k7w47c5y878fddxzmfk.${Domain}
  MailChimp:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: MailChimp
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - dkim.mcsv.net.
          TTL: "300"
          Type: CNAME
          Name: !Sub k1._domainkey.${Domain}
  Feedburner:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: MailChimp
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - io25k.feedproxy.ghs.google.com.
          TTL: "300"
          Type: CNAME
          Name: !Sub feeds.${Domain}
  Media:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: Media server
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Type: A
          Name: !Sub media.${Domain}
          AliasTarget:
            DNSName: d3i8nuey03grxr.cloudfront.net
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2
        - Type: AAAA
          Name: !Sub media.${Domain}
          AliasTarget:
            DNSName: d3i8nuey03grxr.cloudfront.net
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2
  RadiotopiaRadio:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: Radiotopia Radio and API
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Type: A
          Name: !Sub radio.${Domain}
          AliasTarget:
            DNSName: d2gwgeb8jpdvt1.cloudfront.net
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2
        - Type: AAAA
          Name: !Sub radio.${Domain}
          AliasTarget:
            DNSName: d2gwgeb8jpdvt1.cloudfront.net
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2
        - Type: A
          Name: !Sub tower.${Domain}
          AliasTarget:
            DNSName: d2bc6y52zdgbr8.cloudfront.net
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2
        - Type: AAAA
          Name: !Sub tower.${Domain}
          AliasTarget:
            DNSName: d2bc6y52zdgbr8.cloudfront.net
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2
  Legacy:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: Radiotopia Radio and API
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Type: A
          Name: !Sub v1.${Domain}
          AliasTarget:
            DNSName: d1r9u0eotsa1l1.cloudfront.net
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2
        - Type: AAAA
          Name: !Sub v1.${Domain}
          AliasTarget:
            DNSName: d1r9u0eotsa1l1.cloudfront.net
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2
  Temp:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: Temporay
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - ResourceRecords:
            - d39dsm1bpkt516.cloudfront.net.
          TTL: "300"
          Type: CNAME
          Name: !Sub radiopublic.${Domain}
  Plus:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      Comment: Radiotopia Plus
      HostedZoneId: !Ref HostedZone
      RecordSets:
        - Type: A
          Name: !Sub plus.${Domain}
          AliasTarget:
            DNSName: d3vzcik9lcbfzv.cloudfront.net.
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2
        - Type: AAAA
          Name: !Sub plus.${Domain}
          AliasTarget:
            DNSName: d3vzcik9lcbfzv.cloudfront.net.
            # Global CloudFront hosted zone ID
            HostedZoneId: Z2FDTNDATAQYW2




