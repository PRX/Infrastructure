AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  RootEnvironmentType:
    Type: String
  CastleECRImageTag:
    Type: String
  CastleEnvBasicAuthPass:
    Type: String
  CastleEnvBasicAuthUser:
    Type: String
  CastleEnvBqClientEmail:
    Type: String
  CastleEnvBqDataset:
    Type: String
  CastleEnvBqDownloadsTable:
    Type: String
  CastleEnvBqImpressionsTable:
    Type: String
  CastleEnvBqPrivateKey1:
    Type: String
  CastleEnvBqPrivateKey2:
    Type: String
  CastleEnvBqProjectId:
    Type: String
  CastleEnvRedisHost:
    Type: String
  CastleEnvRedisPoolSize:
    Type: String
  CastleEnvRedisPort:
    Type: String
Resources:
  CastleProxyIAMGroup:
    Type: "AWS::IAM::Group"
Outputs:
  CastleECRImageTag:
    Value: !Ref CastleECRImageTag
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleECRImageTag"
  CastleEnvBasicAuthPass:
    Value: !Ref CastleEnvBasicAuthPass
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvBasicAuthPass"
  CastleEnvBasicAuthUser:
    Value: !Ref CastleEnvBasicAuthUser
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvBasicAuthUser"
  CastleEnvBqClientEmail:
    Value: !Ref CastleEnvBqClientEmail
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvBqClientEmail"
  CastleEnvBqDataset:
    Value: !Ref CastleEnvBqDataset
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvBqDataset"
  CastleEnvBqDownloadsTable:
    Value: !Ref CastleEnvBqDownloadsTable
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvBqDownloadsTable"
  CastleEnvBqImpressionsTable:
    Value: !Ref CastleEnvBqImpressionsTable
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvBqImpressionsTable"
  CastleEnvBqPrivateKey1:
    Value: !Ref CastleEnvBqPrivateKey1
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvBqPrivateKey1"
  CastleEnvBqPrivateKey2:
    Value: !Ref CastleEnvBqPrivateKey2
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvBqPrivateKey2"
  CastleEnvBqProjectId:
    Value: !Ref CastleEnvBqProjectId
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvBqProjectId"
  CastleEnvRedisHost:
    Value: !Ref CastleEnvRedisHost
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvRedisHost"
  CastleEnvRedisPoolSize:
    Value: !Ref CastleEnvRedisPoolSize
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvRedisPoolSize"
  CastleEnvRedisPort:
    Value: !Ref CastleEnvRedisPort
    Export:
      Name: !Sub "${AWS::Region}-${RootEnvironmentType}-CastleEnvRedisPort"
