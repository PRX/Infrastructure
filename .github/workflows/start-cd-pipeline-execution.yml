name: Start CD pipeline execution

on:
  push:
    paths:
      - stacks/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::561178107736:role/DevOps-GitHubOidcFederatedRole
          role-session-name: GitHubActions-StartCdPipelineExecution
      - name: Start pipeline execution
        run: |
          aws codepipeline start-pipeline-execution --region us-west-2 --name infrastructure-cd-Pipeline-16PRESRXRZHGE

