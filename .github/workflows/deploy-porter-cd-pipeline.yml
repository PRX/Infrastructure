name: Deploy CloudFormation stacks for Porter CD pipeline

# This workflow deploys a CloudFormation stack for the Porter continuous
# deployment pipeline. It does **not** deploy Porter itself. This pipeline is
# expected to exist in any region where Porter is deployed, and is responisble
# for deploying and updating the entire Porter stack.

on: [push]
#   push:
#     paths:
#       - devops/porter-cd-pipeline.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::561178107736:role/DevOps-GitHubOidcFederatedRole
          role-session-name: GitHubActions-PorterPipeline
      - name: Deploy CloudFormation stacks
        working-directory: devops
        run: |
          aws cloudformation deploy --region us-west-2 --stack-name porter-cd-pipeline --template-file porter-cd-pipeline.yml --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND --no-fail-on-empty-changeset
