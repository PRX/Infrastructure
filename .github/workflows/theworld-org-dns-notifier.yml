name: The World DNS Notifier

on:
  push:
    paths:
      - dns/theworld.org-hosted-zone.yml

jobs:
  email:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::561178107736:role/DevOps-GitHubOidcFederatedRole
          role-session-name: GitHubActions-TheWorldDnsNotifier
      - name: Send email
        run: |
          msg1="A change was made to the DNS zone template for theworld.org."
          msg2="Details: https://github.com/PRX/Infrastructure/commits/master/dns/theworld.org-hosted-zone.yml"
          msg="$msg1 $msg2"
          aws ses send-email --region us-east-1 --from "${{secrets.MAIL_FROM}}" --to "${{secrets.MAIL_TO_THEWORLD_DNS}}" --cc "tech-team@prx.org" --subject "[DNS Change] theworld.org" --text "$msg"
