name: The World DNS Notifier

on:
  push:
    paths:
      - dns/theworld.org-hosted-zone.yml

jobs:
  email:
    runs-on: ubuntu-latest
    steps:
      - name: Send mail
        uses: dawidd6/action-send-mail@v3.5.0
        with:
          # Required mail server address:
          server_address: email-smtp.us-east-1.amazonaws.com
          # Required mail server port:
          server_port: 465
          # Optional (recommended): mail server username:
          username: ${{secrets.MAIL_USERNAME}}
          # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}
          # Required mail subject:
          subject: "[DNS Change] theworld.org"
          # Required recipients' addresses:
          to: tech-team@prx.org
          # Required sender full name (address can be skipped):
          from: PRX Tech Team <tech-team@prx.org>
          # Optional plain body:
          body: |-
            A change was made to the DNS zone template for theworld.org.

            Details: https://github.com/PRX/Infrastructure/commits/master/dns/theworld.org-hosted-zone.yml
