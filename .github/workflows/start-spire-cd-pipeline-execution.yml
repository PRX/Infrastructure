name: Start Spire CD pipeline execution

on:
  push:
    branches: [main]
    paths: [spire/templates/**]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - region: us-east-1
            stack: infrastructure-cd-Pipeline-A2YLGLD5YE3N
          - region: us-west-2
            stack: infrastructure-cd-Pipeline-16PRESRXRZHGE
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::561178107736:role/DevOps-GitHubOidcFederatedRole
          role-session-name: GitHubActions-StartCdPipelineExecution

      - name: Start pipeline execution
        run: |
          aws codepipeline start-pipeline-execution --region ${{ matrix.region }} --name ${{ matrix.stack }}
