name: Deploy CI CloudFormation stack

on:
  push:
    paths:
      - ci/**
      - .github/workflows/deploy-ci-stack.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::561178107736:role/DevOps-GitHubOidcFederatedRole
          role-session-name: GitHubActions-DeployCiStack
      - name: Deploy CloudFormation stack
        working-directory: ci
        run: |
          desc=$(aws cloudformation describe-stacks --region us-east-1 --stack-name aws-sam-cli-managed-default)
          bucket=$(echo "$desc" | jq -r ".Stacks[0].Outputs[0].OutputValue")
          echo $bucket

