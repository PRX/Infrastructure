name: Deploy Spire CD pipeline CloudFormation stack

on:
  push:
    branches:
      - main
    paths:
      - spire/cd/template.yml
      - spire/cd/src/**

concurrency:
  group: ${{ github.workflow }}

jobs:
  deploy_us_east_1:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::561178107736:role/PRX-GHA-AccessRole
          role-session-name: gha-deploy-spire-cd

      - name: Deploy CloudFormation stack
        working-directory: spire/cd
        run: |
          region="us-east-1"
          stack_name="infrastructure-cd"
          sam build
          sam deploy \
            --region "$region" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name "$stack_name" \
            --resolve-s3 \
            --s3-prefix "$stack_name" \
            --capabilities CAPABILITY_IAM

  deploy_us_west_2:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::561178107736:role/PRX-GHA-AccessRole
          role-session-name: gha-deploy-spire-cd

      - name: Deploy CloudFormation stack
        working-directory: spire/cd
        run: |
          region="us-west-2"
          stack_name="infrastructure-cd"
          sam build
            --region "$region" \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name "$stack_name" \
            --resolve-s3 \
            --s3-prefix "$stack_name" \
            --capabilities CAPABILITY_IAM
