name: Deploy platform CD pipeline CloudFormation stack

on:
  push:
    paths:
      - cd/template.yml
      - .github/workflows/deploy-devops-platform-cd-pipeline-stack.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::561178107736:role/DevOps-GitHubOidcFederatedRole
          role-session-name: GitHubActions-DeployPlatformCdPipelineStack
      - name: Deploy CloudFormation stack â€“ us-west-2
        working-directory: cd
        run: |
          bucket_name=$(aws cloudformation describe-stacks --region us-west-2 --stack-name aws-sam-cli-managed-default | jq -r ".Stacks[0].Outputs[0].OutputValue")
          stack_name="infrastructure-cd"
          sam deploy --region us-west-2 --no-confirm-changeset --no-fail-on-empty-changeset --stack-name "$stack_name" --s3-bucket "$bucket_name" --s3-prefix "$stack_name" --capabilities CAPABILITY_IAM
