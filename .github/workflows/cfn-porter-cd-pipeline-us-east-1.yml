name: Porter CD pipline deploy to us-east-1

# This workflow deploys a CloudFormation stack for the Porter continuous
# deployment pipeline. It does **not** deploy Porter itself. This pipeline is
# expected to exist in any region where Porter is deployed, and is responisble
# for deploying and updating the entire Porter stack.

on:
  push:
    paths:
      - devops/porter-cd-pipeline.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
