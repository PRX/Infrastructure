# stacks/static-sites/backsaw.prx.org.yml
AWSTemplateFormatVersion: "2010-09-09"

Description: >-
  Creates a regional S3 bucket for Backsaw to be used as an origin for a
  multi-origin CloudFront distribution that is managed elsewhere.

Parameters:
  S3StaticSiteDeployServiceToken: { Type: String }
  RootStackName: { Type: String }
  RootStackId: { Type: String }
  CodeS3Bucket: { Type: String }
  StaticSiteArchiveS3ObjectVersion: { Type: String }
  EnvironmentType: { Type: String }
  StaticSiteCloudFrontOai: { Type: String }

Resources:
  S3StaticDeployService:
    Type: Custom::S3StaticDeploy
    Properties:
      ServiceToken: !Ref S3StaticSiteDeployServiceToken
      Region: !Ref AWS::Region
      StaticSiteArchiveS3Bucket: !Ref CodeS3Bucket
      StaticSiteArchiveS3Object: s3-static/PRX-backsaw.prx.org.zip
      StaticSiteArchiveS3ObjectVersion: !Ref StaticSiteArchiveS3ObjectVersion
      StaticSiteS3DeployBucket: !Ref BacksawBucket

  BacksawBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:cloudformation:root-stack-name, Value: !Ref RootStackName }
        - { Key: prx:cloudformation:root-stack-id, Value: !Ref RootStackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:dev:family, Value: Dovetail }
        - { Key: prx:dev:application, Value: Backsaw }
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref BacksawBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Principal:
              AWS: !Ref StaticSiteCloudFrontOai
            Resource: !Sub arn:aws:s3:::${BacksawBucket}/*
            Sid: Grant read access to a CloudFront Origin Identity

Outputs:
  DeployBucketRegionalDomainName:
    Value: !GetAtt BacksawBucket.RegionalDomainName
