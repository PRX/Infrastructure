# stacks/resource-groups.yml
AWSTemplateFormatVersion: "2010-09-09"

Description: >-
  Creates resource groups for resources in the stack, based on various sets of
  tag and resource type filters.

Parameters:
  RootStackName: { Type: String }

Resources:
  StackResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Description: >-
        Inlcudes all supported resources that belong to the root stack
      Name: !Sub ${RootStackName}
      ResourceQuery:
        Query:
          ResourceTypeFilters:
            - AWS::AllSupported
          TagFilters:
            - Key: prx:cloudformation:root-stack-name
              Values:
                - !Ref RootStackName
        Type: TAG_FILTERS_1_0
  StackEc2IntancesGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Description: >-
        Inlcudes all EC2 instances that belong to the root stack
      Name: !Sub ${RootStackName}-ec2-instances
      ResourceQuery:
        Query:
          ResourceTypeFilters:
            - AWS::EC2::Instance
          TagFilters:
            - Key: prx:cloudformation:root-stack-name
              Values:
                - !Ref RootStackName
        Type: TAG_FILTERS_1_0
  StackAcmCertificateGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Description: >-
        Inlcudes all ACM certificates that belong to the root stack
      Name: !Sub ${RootStackName}-certificates
      ResourceQuery:
        Query:
          ResourceTypeFilters:
            - AWS::CertificateManager::Certificate
          TagFilters:
            - Key: prx:cloudformation:root-stack-name
              Values:
                - !Ref RootStackName
        Type: TAG_FILTERS_1_0

Outputs:
  StackResourceGroupName:
    Value: !Ref StackResourceGroup
