# stacks/vpc-v2.yml
AWSTemplateFormatVersion: "2010-09-09"

Description: >-
  Creates a VPC with private and public subnets in three
  availability zones.

Parameters:
  AwsOrganizationId:
    Type: String
  EnvironmentType:
    Type: String
  TemplateUrlPrefix:
    Type: String
  CloudFormationNotificationArn:
    Type: String

Conditions:
  IsProduction: !Equals [!Ref EnvironmentType, Production]

Resources:
  Vpc:
    Type: AWS::EC2::VPC
    # TODO Deletion and UpdateReplace policies
    Properties:
      # TODO Needs to be more dynamic or a parameter
      CidrBlock: !If
        - IsProduction
        - 172.30.0.0/16
        - 10.30.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
        - Key: Project
          Value: platform.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: Name
          Value: !Sub ${AWS::StackName}-VPC # TODO Needs a better name
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
  IPv6VpcCidrBlock:
    Type: AWS::EC2::VPCCidrBlock
    Properties:
      AmazonProvidedIpv6CidrBlock: true
      VpcId: !Ref Vpc

  # VPC peering
  VpcPeeringOrgTrustingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Condition:
              StringEquals:
                "aws:PrincipalOrgID": !Ref AwsOrganizationId
            Effect: Allow
            Principal:
              AWS: "*"
      Policies:
        - PolicyName: PeeringConnectionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - ec2:AcceptVpcPeeringConnection
                Effect: Allow
                Resource:
                  - "*"
      Tags:
        - Key: Project
          Value: platform.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId

  # DHCP
  DhcpOptions:
    Type: AWS::EC2::DHCPOptions
    Properties:
      DomainName: ec2.internal
      DomainNameServers:
        - AmazonProvidedDNS
      Tags:
        - Key: Project
          Value: platform.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: Name
          Value: !Sub ${AWS::StackName}-DhcpOptions #TODO Better name
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
  DhcpOptionsAssociation:
    Type: AWS::EC2::VPCDHCPOptionsAssociation
    Properties:
      DhcpOptionsId: !Ref DhcpOptions
      VpcId: !Ref Vpc

  # Routing and subnets
  PublicSubnetsStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: IPv6VpcCidrBlock
    Properties:
      NotificationARNs:
        - !Ref CloudFormationNotificationArn
      Parameters:
        EnvironmentType: !Ref EnvironmentType
        VpcId: !Ref Vpc
        VpcCidrBlock: !GetAtt Vpc.CidrBlock
        VpcIpv6CidrBlocks: !Join [",", !GetAtt Vpc.Ipv6CidrBlocks]
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
      TemplateURL: !Sub ${TemplateUrlPrefix}/public-subnets.yml
      TimeoutInMinutes: 5
  PrivateSubnetsStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: IPv6VpcCidrBlock
    Properties:
      NotificationARNs:
        - !Ref CloudFormationNotificationArn
      Parameters:
        EnvironmentType: !Ref EnvironmentType
        VpcId: !Ref Vpc
        VpcCidrBlock: !GetAtt Vpc.CidrBlock
        VpcIpv6CidrBlocks: !Join [",", !GetAtt Vpc.Ipv6CidrBlocks]
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
      TemplateURL: !Sub ${TemplateUrlPrefix}/private-subnets.yml
      TimeoutInMinutes: 5

  # Network ACLs
  PublicNetworkAclStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !Ref CloudFormationNotificationArn
      Parameters:
        EnvironmentType: !Ref EnvironmentType
        VpcId: !Ref Vpc
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
      TemplateURL: !Sub ${TemplateUrlPrefix}/public-network-acl.yml
      TimeoutInMinutes: 5
  PrivateNetworkAclStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !Ref CloudFormationNotificationArn
      Parameters:
        EnvironmentType: !Ref EnvironmentType
        VpcId: !Ref Vpc
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
      TemplateURL: !Sub ${TemplateUrlPrefix}/private-network-acl.yml
      TimeoutInMinutes: 5

  # Public subnet network ACL associations
  PublicSubnet1NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !GetAtt PublicSubnetsStack.Outputs.Subnet1Id
      NetworkAclId: !GetAtt PublicNetworkAclStack.Outputs.NetworkAclName
  PublicSubnet2NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !GetAtt PublicSubnetsStack.Outputs.Subnet2Id
      NetworkAclId: !GetAtt PublicNetworkAclStack.Outputs.NetworkAclName
  PublicSubnet3NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !GetAtt PublicSubnetsStack.Outputs.Subnet3Id
      NetworkAclId: !GetAtt PublicNetworkAclStack.Outputs.NetworkAclName

  # Private subnet network ACL associations
  PrivateSubnet1NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !GetAtt PrivateSubnetsStack.Outputs.Subnet1Id
      NetworkAclId: !GetAtt PrivateNetworkAclStack.Outputs.NetworkAclName
  PrivateSubnet2NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !GetAtt PrivateSubnetsStack.Outputs.Subnet2Id
      NetworkAclId: !GetAtt PrivateNetworkAclStack.Outputs.NetworkAclName
  PrivateSubnet3NetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !GetAtt PrivateSubnetsStack.Outputs.Subnet3Id
      NetworkAclId: !GetAtt PrivateNetworkAclStack.Outputs.NetworkAclName

  # AWS PrivateLink and VPC endpoints
  InterfaceEndpointsStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !Ref CloudFormationNotificationArn
      Parameters:
        VpcId: !Ref Vpc
        PublicRouteTableId: !GetAtt PublicSubnetsStack.Outputs.RouteTableId
        # PrivateRouteTableId: !GetAtt PrivateSubnetsStack.Outputs.RouteTableId
      Tags:
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
      TemplateURL: !Sub ${TemplateUrlPrefix}/interface-endpoints.yml
      TimeoutInMinutes: 5
  GatewayEndpointsStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      NotificationARNs:
        - !Ref CloudFormationNotificationArn
      Parameters:
        VpcId: !Ref Vpc
        PublicRouteTableId: !GetAtt PublicSubnetsStack.Outputs.RouteTableId
        # PrivateRouteTableId: !GetAtt PrivateSubnetsStack.Outputs.RouteTableId
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
      TemplateURL: !Sub ${TemplateUrlPrefix}/gateway-endpoints.yml
      TimeoutInMinutes: 5

Outputs:
  VpcId:
    Description: Resource ID for the VPC
    Value: !Ref Vpc
  VpcCidrBlock:
    Description: Resource ID for the VPC
    Value: !GetAtt Vpc.CidrBlock

  PublicSubnet1Id:
    Description: ID of public subnet 1
    Value: !GetAtt PublicSubnetsStack.Outputs.Subnet1Id
  PublicSubnet1Az:
    Description: AZ of public subnet 1
    Value: !GetAtt PublicSubnetsStack.Outputs.Subnet1AZ
  PublicSubnet2Id:
    Description: ID of public subnet 2
    Value: !GetAtt PublicSubnetsStack.Outputs.Subnet2Id
  PublicSubnet2Az:
    Description: AZ of public subnet 2
    Value: !GetAtt PublicSubnetsStack.Outputs.Subnet2AZ
  PublicSubnet3Id:
    Description: ID of public subnet 3
    Value: !GetAtt PublicSubnetsStack.Outputs.Subnet3Id
  PublicSubnet3Az:
    Description: AZ of public subnet 3
    Value: !GetAtt PublicSubnetsStack.Outputs.Subnet3AZ

  PrivateSubnet1Id:
    Description: ID of private subnet 1
    Value: !GetAtt PrivateSubnetsStack.Outputs.Subnet1Id
  PrivateSubnet1Az:
    Description: AZ of private subnet 2
    Value: !GetAtt PrivateSubnetsStack.Outputs.Subnet1AZ
  PrivateSubnet2Id:
    Description: ID of private subnet 2
    Value: !GetAtt PrivateSubnetsStack.Outputs.Subnet2Id
  PrivateSubnet2Az:
    Description: AZ of private subnet 2
    Value: !GetAtt PrivateSubnetsStack.Outputs.Subnet2AZ
  PrivateSubnet3Id:
    Description: ID of private subnet 3
    Value: !GetAtt PrivateSubnetsStack.Outputs.Subnet3Id
  PrivateSubnet3Az:
    Description: AZ of private subnet 1
    Value: !GetAtt PrivateSubnetsStack.Outputs.Subnet3AZ
