# stacks/static-sites/radio.radiotopia.fm.yml
AWSTemplateFormatVersion: "2010-09-09"
Description: Radiotopia Radio static site
Parameters:
  CodeS3Bucket:
    Type: String
  StaticSiteArchiveS3ObjectVersion:
    Type: String
  # StaticSiteS3StagingDeployBucket:
  #   Type: AWS::SSM::Parameter::Value<String>
  # StaticSiteS3ProductionDeployBucket:
  #   Type: AWS::SSM::Parameter::Value<String>
  EnvironmentType:
    Type: String
  S3StaticSiteDeployFunctionArn:
    Type: String
Resources:
  S3StaticDeploy:
    Type: Custom::S3StaticDeploy
    Properties:
      ServiceToken: !Ref S3StaticSiteDeployFunctionArn
      Region: !Ref AWS::Region
      StaticSiteArchiveS3Bucket: !Ref CodeS3Bucket
      StaticSiteArchiveS3Object: s3-static/PRX-radio.radiotopia.fm.zip
      StaticSiteArchiveS3ObjectVersion: !Ref StaticSiteArchiveS3ObjectVersion
      StaticSiteS3DeployBucket: !Ref DeployBucket
  DeployBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: radio.radiotopia.fm
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
