# stacks/dovetail-stitch-lambda.yml
AWSTemplateFormatVersion: "2010-09-09"
Description: Dovetail stitch lambda function
Parameters:
  CodeS3Bucket:
    Type: String
  CodeS3ObjectKey:
    Type: String
  EnvironmentType:
    Type: String
  PorterSnsArn:
    Type: AWS::SSM::Parameter::Value<String>
Mappings:
  EnvironmentTypeMap:
    Testing:
      Bucket: ""
      Folder: ""
      Handler: ""
    Staging:
      Bucket: "prx-dovetail"
      Folder: "stitch-staging"
      Handler: "index-staging.handler"
    Production:
      Bucket: "prx-dovetail"
      Folder: "stitch-production"
      Handler: "index-production.handler"
Resources:
  # IAM Roles
  DovetailStitchLambdaExecutionIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
                - "edgelambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: LambdaEdgePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:GetFunction"
                  - "lambda:EnableReplication*"
                  - "iam:CreateServiceLinkedRole"
                Resource:
                  - "*"
        - PolicyName: InvokeLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource:
                  # invoke permission on "secret" edge-lambda arn, in any region, any version
                  - !Join ["", ["arn:aws:lambda:*:*:function:", !Ref "AWS::Region", ".*DovetailStitchLambda*:*"]]
        - PolicyName: DovetailStitchS3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:ListBucket"
                Resource:
                  - !Join ["", ["arn:aws:s3:::", !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, Bucket]]]
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                  - "s3:PutObjectTagging"
                Resource:
                  - !Join ["", ["arn:aws:s3:::", !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, Bucket], "/", !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, Folder], "/*"]]
        - PolicyName: DovetailStitchPorterSnsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sns:Publish"
                Resource:
                  - !Ref PorterSnsArn
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
        - "arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess"
      Tags:
        - Key: Project
          Value: Dovetail
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
  # Lambda Functions
  DovetailStitchLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: !Ref CodeS3ObjectKey
      Description: Dovetail mp3 file stitching
      Handler: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, Handler]
      MemorySize: 3008
      Role: !GetAtt DovetailStitchLambdaExecutionIAMRole.Arn
      Runtime: nodejs10.x
      Timeout: 30
      Tags:
        - Key: Project
          Value: Dovetail
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: Name
          Value: !Sub Dovetail-Stitch-${EnvironmentType}
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
