    Condition: IsStaging
    Properties:
      NotificationARNs:
        - Fn::ImportValue:
            !Sub "${InfrastructureNotificationsStackName}-CloudFormationNotificationSnsTopic"
      Parameters:
        VPC: !Ref VPC
