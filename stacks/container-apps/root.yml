        ContainerCpu: !Ref ContainerCpu
        PlatformALBListenerPriorityPrefix: !Ref JinglePlatformALBListenerPriorityPrefix
        EcrImageTag: !Ref JingleEcrImageTag
        SecretsVersion: !Ref JingleSecretsVersion
        AppName: "jingle"
