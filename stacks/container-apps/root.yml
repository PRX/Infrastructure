        ECSCluster: !Ref ECSCluster
        ECSServiceAutoscaleIAMRoleArn: !Ref ECSServiceAutoscaleIAMRoleArn
        ECSServiceIAMRole: !Ref ECSServiceIAMRole
        OpsDebugMessagesSnsTopicArn:
