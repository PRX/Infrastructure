        - { Key: prx:cloudformation:root-stack-id, Value: !Ref RootStackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:dev:family, Value: Dovetail }
        - { Key: prx:dev:application, Value: Feeder }
      VisibilityTimeout: 3600 # 1 hour
  FeederFeedEntryCreateQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Id: Policy
        Statement:
          - Action: sqs:SendMessage
            Condition:
              ArnLike:
                aws:SourceArn: !Ref FeedEntryCreateTopic
            Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Resource: !GetAtt FeederFeedEntryCreateQueue.Arn
            Sid: SqsSend
        Version: "2012-10-17"
      Queues:
        - !Ref FeederFeedEntryCreateQueue
  FeederFeedEntryCreateQueueSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: !GetAtt FeederFeedEntryCreateQueue.Arn
      Protocol: sqs
      RawMessageDelivery: true
      TopicArn: !Ref FeedEntryCreateTopic
  FeederFeedEntryCreateDeadletterQueue:
    Type: AWS::SQS::Queue
    Properties:
      DelaySeconds: 0
      MessageRetentionPeriod: 1209600 # 14 days
      ReceiveMessageWaitTimeSeconds: 0
      Tags:
