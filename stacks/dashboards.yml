# stacks/dashboards.yml
AWSTemplateFormatVersion: "2010-09-09"

Description: >-
  Creates CloudWatch dashboards for resources in the stack

Parameters:
  EnvironmentType: { Type: String }

  RootStackName: { Type: String }
  RootStackId: { Type: String }

  InfrastructureGitCommit: { Type: String }

  SharedEcsClusterName: { Type: String }

  SharedVpcId: { Type: AWS::EC2::VPC::Id }
  SharedVpcCidrBlock: { Type: String }

  SharedEcsAsgName: { Type: String }

  SharedAlbName: { Type: String }
  SharedAlbFullName: { Type: String }
  SharedAlbVanityDomain: { Type: String }

  SharedVpcFlowLogsLogGroupName: { Type: String }

  SharedMemcachedCacheName: { Type: String }
  SharedRedisReplicationGroupName: { Type: String }

  StackResourceGroupName: { Type: String }

  BacksawDeployBucketRegionalDomainName: { Type: String }

  BetaDeployBucketRegionalDomainName: { Type: String }

  CastleTargetGroupFullName: { Type: String }

  CmsElasticsearchDomainName: { Type: String }

  DovetailAlbName: { Type: String }
  DovetailVanityAlbDomain: { Type: String }

  FeederAlbName: { Type: String }
  FeederVanityAlbDomain: { Type: String }

  IdTargetGroupFullName: { Type: String }

  MetricsTargetGroupFullName: { Type: String }

  PlayProxyTargetGroupFullName: { Type: String }
  PlayWebTargetGroupFullName: { Type: String }

  PublishTargetGroupFullName: { Type: String }

  RemixTargetGroupFullName: { Type: String }

Resources:
  StackOverviewDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardBody: !Sub |-
        {
            "widgets": [
                {
                    "height": 10,
                    "width": 6,
                    "y": 0,
                    "x": 0,
                    "type": "text",
                    "properties": {
                        "markdown": "\n# AWS Console\n\n- [CloudFormation root stack](https://console.aws.amazon.com/cloudformation/home?region=${AWS::Region}#/stacks/stackinfo?stackId=${RootStackId})\n- [Stack resource group](https://console.aws.amazon.com/resource-groups/group/${StackResourceGroupName}?region=${AWS::Region})\n- [ECS Cluster](https://console.aws.amazon.com/ecs/home?region=${AWS::Region}#/clusters/${SharedEcsClusterName}/services)\n- [Shared VPC](https://console.aws.amazon.com/vpc/home?region=${AWS::Region}#VpcDetails:VpcId=${SharedVpcId}) | [Subnets](https://console.aws.amazon.com/vpc/home?region=${AWS::Region}#subnets:search=${SharedVpcId};sort=tag:Name) | [NACLs](https://console.aws.amazon.com/vpc/home?region=${AWS::Region}#acls:search=${SharedVpcId};sort=tag:Name) | [Peering](https://console.aws.amazon.com/vpc/home?region=${AWS::Region}#PeeringConnections:search=${SharedVpcId})\n- [Security groups](https://console.aws.amazon.com/vpc/home?region=${AWS::Region}#securityGroups:vpc-id=${SharedVpcId};sort=tag:Name)\n- [Shared VPC Flow Logs Insights](https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#logsV2:logs-insights$3FqueryDetail$3D$257E$2528end$257E0$257Estart$257E-1800$257EtimeType$257E$2527RELATIVE$257Eunit$257E$2527seconds$257EeditorString$257E$2527fields*20*40timestamp*2c*20action*2c*20interfaceId*2c*20srcAddr*2c*20srcPort*2c*20dstAddr*2c*20dstPort*0a*7c*20sort*20*40timestamp*20desc*0a*7c*20limit*20500$257EisLiveTail$257Efalse$257EqueryId$257E$252738782a19-012d-4a8b-bda2-202bec5ce7e1$257Esource$257E$2528$257E$2527${SharedVpcFlowLogsLogGroupName}$2529$2529)\n- [EC2 Instances](https://console.aws.amazon.com/ec2/v2/home?region=${AWS::Region}#Instances:instanceState=running;search=${SharedVpcId};sort=launchTime) | [Shared ASG](https://console.aws.amazon.com/ec2autoscaling/home?region=${AWS::Region}#/details/${SharedEcsAsgName}?view=details) | [Shared ALB](https://console.aws.amazon.com/ec2/v2/home?region=${AWS::Region}#LoadBalancers:search=${SharedAlbName};sort=loadBalancerName)\n- [Dovetail ALB](https://console.aws.amazon.com/ec2/v2/home?region=${AWS::Region}#LoadBalancers:search=${DovetailAlbName};sort=loadBalancerName) | [Feeder ALB](https://console.aws.amazon.com/ec2/v2/home?region=${AWS::Region}#LoadBalancers:search=${FeederAlbName};sort=loadBalancerName)\n- [Shared Memcached](https://console.aws.amazon.com/elasticache/home?region=${AWS::Region}#memcached-detail:id=${SharedMemcachedCacheName}) | [Shared Redis](https://console.aws.amazon.com/elasticache/home?region=us-east-1#redis-shards:redis-id=${SharedRedisReplicationGroupName})\n- [CMS Elasticsearch Service](https://console.aws.amazon.com/es/home?region=${AWS::Region}#domain:resource=${CmsElasticsearchDomainName};action=dashboard;tab=TAB_OVERVIEW_ID)\n- [App log groups](https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#logsV2:log-groups$3FlogGroupNameFilter$3D${RootStackName}-Apps)\n"
                    }
                },
                {
                    "type": "text",
                    "x": 6,
                    "y": 0,
                    "width": 18,
                    "height": 7,
                    "properties": {
                        "markdown": "\n# Details\n\n- Environment: **${EnvironmentType}**\n- Root stack: **[${RootStackName}](https://console.aws.amazon.com/cloudformation/home?region=${AWS::Region}#/stacks/stackinfo?stackId=${RootStackId})**\n- Infrastructure repository Git commit: **[${InfrastructureGitCommit}](https://github.com/PRX/Infrastructure/commit/${InfrastructureGitCommit})**\n- Shared VPC ID: **[${SharedVpcId}](https://console.aws.amazon.com/vpc/home?region=${AWS::Region}#VpcDetails:VpcId=${SharedVpcId})**\n- Shared VPC CIDR block: **${SharedVpcCidrBlock}**\n---\n- Shared ALB: **${SharedAlbVanityDomain}**\n- Feeder ALB: **[${FeederVanityAlbDomain}](https://${FeederVanityAlbDomain})**\n- Dovetail ALB: **[${DovetailVanityAlbDomain}](https://${DovetailVanityAlbDomain})**\n---\n- Backsaw bucket: **${BacksawDeployBucketRegionalDomainName}**\n- Beta bucket: **${BetaDeployBucketRegionalDomainName}**"
                    }
                },
                {
                    "type": "metric",
                    "x": 6,
                    "y": 7,
                    "width": 6,
                    "height": 3,
                    "properties": {
                        "metrics": [
                            [ "AWS/AutoScaling", "GroupDesiredCapacity", "AutoScalingGroupName", "${SharedEcsAsgName}", { "label": "Desired Capacity" } ],
                            [ ".", "GroupInServiceInstances", ".", ".", { "label": "In Service Instances" } ]
                        ],
                        "view": "timeSeries",
                        "stacked": false,
                        "region": "${AWS::Region}",
                        "stat": "Average",
                        "period": 300,
                        "title": "Shared ASG"
                    }
                },
                {
                  "type": "metric",
                  "x": 12,
                  "y": 7,
                  "width": 12,
                  "height": 9,
                  "properties": {
                      "metrics": [
                          [ "AWS/ApplicationELB", "RequestCount", "TargetGroup", "${CastleTargetGroupFullName}", "LoadBalancer", "${SharedAlbFullName}", { "label": "Castle" } ],
                          [ ".", ".", ".", "${IdTargetGroupFullName}", ".", "${SharedAlbFullName}", { "label": "ID" } ],
                          [ ".", ".", ".", "${MetricsTargetGroupFullName}", ".", "${SharedAlbFullName}", { "label": "Metrics" } ],
                          [ ".", ".", ".", "${PlayProxyTargetGroupFullName}", ".", "${SharedAlbFullName}", { "label": "Play::Proxy" } ],
                          [ ".", ".", ".", "${PlayWebTargetGroupFullName}", ".", "${SharedAlbFullName}", { "label": "Play::Web" } ],
                          [ ".", ".", ".", "${PublishTargetGroupFullName}", ".", "${SharedAlbFullName}", { "label": "Publish" } ],
                          [ ".", ".", ".", "${RemixTargetGroupFullName}", ".", "${SharedAlbFullName}", { "label": "Remix" } ]
                      ],
                      "view": "timeSeries",
                      "stacked": false,
                      "region": "${AWS::Region}",
                      "period": 300,
                      "title": "ALB Target Group Requests",
                      "stat": "Sum"
                  }
              }
            ]
        }
      DashboardName: !Sub ${RootStackName}-${AWS::Region}-Overview
