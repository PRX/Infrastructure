# stacks/serverless/dovetail-cdn-arranger.yml
AWSTemplateFormatVersion: "2010-09-09"
Description: Dovetail CDN Arranger lambda function
Conditions:
  IsProduction: !Equals [!Ref EnvironmentType, Production]
Parameters:
  OpsWarnMessagesSnsTopicArn:
    Type: String
  OpsErrorMessagesSnsTopicArn:
    Type: String
  CodeS3Bucket:
    Type: String
  CodeS3ObjectKey:
    Type: String
  CloudFrontOai:
    Type: String
  EnvironmentType:
    Type: String
  EnvironmentTypeAbbreviation:
    Type: String
  ArrangementsDynamodbAccessRole:
    Type: AWS::SSM::Parameter::Value<String>
  ArrangementsDynamodbRegion:
    Type: AWS::SSM::Parameter::Value<String>
  ArrangementsDynamodbTable:
    Type: AWS::SSM::Parameter::Value<String>
  ArrangementsDynamodbTTL:
    Type: AWS::SSM::Parameter::Value<String>
  DovetailHost:
    Type: AWS::SSM::Parameter::Value<String>
  DovetailToken:
    Type: AWS::SSM::Parameter::Value<String>
Resources:
  DtCdnArrangerWorkspaceBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 30
            Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: Dovetail
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref DtCdnArrangerWorkspaceBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Principal:
              AWS: !Ref CloudFrontOai
            Resource: !Sub arn:aws:s3:::${DtCdnArrangerWorkspaceBucket}/*
            Sid: Grant read access to a CloudFront Origin Identity
  DovetailCdnArrangerBinaryLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      CompatibleRuntimes:
        - nodejs14.x
      Content:
        S3Bucket: prx-tech
        S3Key: archives/ffmpeg-4.3.1-lambda-layer.zip
      Description: ffmpeg binaries for dovetail-cdn-arranger
      LicenseInfo: MIT
  DovetailCdnArrangerExecutionIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: DynamodbAssumeRolePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: !Ref ArrangementsDynamodbAccessRole
        - PolicyName: DynamoDBWritePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                Resource:
                  - !Sub arn:aws:dynamodb:*:*:table/${ArrangementsDynamodbTable}
        - PolicyName: S3WritePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !GetAtt DtCdnArrangerWorkspaceBucket.Arn
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectAcl
                  - s3:GetObjectTagging
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:PutObjectTagging
                Resource:
                  - !Sub ${DtCdnArrangerWorkspaceBucket.Arn}/*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/CloudWatchLambdaInsightsExecutionRolePolicy
      Tags:
        - Key: Project
          Value: Dovetail
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
  DovetailCdnArrangerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${DovetailCdnArrangerFunction}
      RetentionInDays: 14
  DovetailCdnArrangerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: !Ref CodeS3ObjectKey
      Description: Dovetail CDN Arranger
      Environment:
        Variables:
          ARRANGEMENTS_DDB_ACCESS_ROLE: !Ref ArrangementsDynamodbAccessRole
          ARRANGEMENTS_DDB_REGION: !Ref ArrangementsDynamodbRegion
          ARRANGEMENTS_DDB_TABLE: !Ref ArrangementsDynamodbTable
          ARRANGEMENTS_DDB_TTL: !Ref ArrangementsDynamodbTTL
          DOVETAIL_HOST: !Ref DovetailHost
          DOVETAIL_TOKEN: !Ref DovetailToken
          WORKSPACE_S3_BUCKET: !Ref DtCdnArrangerWorkspaceBucket
      Handler: index.handler
      Layers:
        - !Ref DovetailCdnArrangerBinaryLayer
        - !If
          - IsProduction
          - !Sub arn:aws:lambda:${AWS::Region}:580247275435:layer:LambdaInsightsExtension:14
          - !Ref AWS::NoValue
      MemorySize: 8000
      Role: !GetAtt DovetailCdnArrangerExecutionIAMRole.Arn
      Runtime: nodejs14.x
      Timeout: 900
      Tags:
        - Key: Project
          Value: Dovetail
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: Name
          Value: !Sub Dovetail-Cdn-Arranger-${EnvironmentType}
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId
  DovetailCdnArrangerErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions: [!Ref OpsErrorMessagesSnsTopicArn]
      AlarmName: !Sub "[Dovetail][CdnArranger][Errors] ${EnvironmentType}"
      AlarmDescription: !Sub >-
        ${EnvironmentType} Dovetail CDN Arranger Lambda function is failing, so
        some stitch requests or downloads may be impacted.
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref DovetailCdnArrangerFunction
      EvaluationPeriods: 1
      InsufficientDataActions: [!Ref OpsErrorMessagesSnsTopicArn]
      MetricName: Errors
      Namespace: AWS/Lambda
      OKActions: [!Ref OpsErrorMessagesSnsTopicArn]
      Period: 60
      Statistic: Sum
      Threshold: 0
      TreatMissingData: notBreaching
  DovetailCdnArrangerErrorsMetric:
    Type: AWS::Logs::MetricFilter
    Properties:
      FilterPattern: '{ $._logLevel = "warn" }'
      LogGroupName: !Ref DovetailCdnArrangerLogGroup
      MetricTransformations:
        - MetricName: !Sub dovetail_cdn_arranger_warns_${EnvironmentTypeAbbreviation}"
          MetricNamespace: LogMetrics
          MetricValue: "1"
  ArrangerFunctionLoggedWarnAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions: [!Ref OpsErrorMessagesSnsTopicArn]
      AlarmName: !Sub "[Dovetail][CdnArranger][LogWarnings] ${EnvironmentType}"
      AlarmDescription: !Sub >-
        ${EnvironmentType} Dovetail Cdn Arranger Lambda function has logged some warnings.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      InsufficientDataActions: [!Ref OpsWarnMessagesSnsTopicArn]
      MetricName: !Sub dovetail_cdn_arranger_warns_${EnvironmentTypeAbbreviation}"
      Namespace: LogMetrics
      OKActions: [!Ref OpsWarnMessagesSnsTopicArn]
      Period: 60
      Statistic: Sum
      Threshold: 0
      TreatMissingData: notBreaching
  ArrangerFunctionErrorLevelLogMetricFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      FilterPattern: '{ $._logLevel = "error" }'
      LogGroupName: !Ref DovetailCdnArrangerLogGroup
      MetricTransformations:
        - MetricName: !Sub dovetail_cdn_arranger_errors_${EnvironmentTypeAbbreviation}"
          MetricNamespace: LogMetrics
          MetricValue: "1"
  ArrangerFunctionLoggedErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmActions: [!Ref OpsErrorMessagesSnsTopicArn]
      AlarmName: !Sub "[Dovetail][CdnArranger][LogErrors] ${EnvironmentType}"
      AlarmDescription: !Sub >-
        ${EnvironmentType} Dovetail Cdn Arranger Lambda function has logged some errors.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      InsufficientDataActions: [!Ref OpsErrorMessagesSnsTopicArn]
      MetricName: !Sub dovetail_cdn_arranger_errors_${EnvironmentTypeAbbreviation}"
      Namespace: LogMetrics
      OKActions: [!Ref OpsErrorMessagesSnsTopicArn]
      Period: 60
      Statistic: Sum
      Threshold: 0
      TreatMissingData: notBreaching
Outputs:
  ArrangerFunctionName:
    Value: !Ref DovetailCdnArrangerFunction
  ArrangerFunctionArn:
    Value: !GetAtt DovetailCdnArrangerFunction.Arn
  ArrangerBucketName:
    Value: !Ref DtCdnArrangerWorkspaceBucket
  ArrangerBucketArn:
    Value: !GetAtt DtCdnArrangerWorkspaceBucket.Arn
