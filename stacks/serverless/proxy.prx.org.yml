# stacks/proxy.prx.org.yml
AWSTemplateFormatVersion: "2010-09-09"
Description: Top-level proxy server for www.prx.org
Transform: AWS::Serverless-2016-10-31

Conditions:
  CreateStagingResources: !Equals [!Ref EnvironmentType, Staging]
  CreateProductionResources: !Equals [!Ref EnvironmentType, Production]

Parameters:
  OpsWarnMessagesSnsTopicArn:
    Type: String
  OpsErrorMessagesSnsTopicArn:
    Type: String
  CodeS3Bucket:
    Type: String
  CodeS3ObjectVersion:
    Type: String
  EnvironmentType:
    Type: String
  EnvironmentTypeAbbreviation:
    Type: String
  RootStackName:
    Type: String

Mappings:
  EnvironmentTypeMap:
    Testing:
      DomainName: "proxy.test.prx.tech"
      HostedZoneName: "prx.tech."
      CorporateHost: "corporate.prx.tech"
      ExchangeHost: "exchange.test.prx.tech"
      PrxSessionKey: "_prx_session_test"
    Staging:
      DomainName: "proxy.staging.prx.tech"
      HostedZoneName: "prx.tech."
      CorporateHost: "corporate.prx.tech"
      ExchangeHost: "exchange.staging.prx.tech"
      PrxSessionKey: "_prx_session_staging"
    Production:
      DomainName: "proxy.prx.org"
      HostedZoneName: "prx.org."
      CorporateHost: "corporate.prx.tech"
      ExchangeHost: "exchange.prx.org"
      PrxSessionKey: "_prx_session"

Resources:
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !If [CreateProductionResources, www.prx.org, proxy.staging.prx.tech]
      SubjectAlternativeNames: !If
        - CreateProductionResources
        - - prx.org
          - proxy.prx.tech
        - !Ref AWS::NoValue
      Tags:
        - { Key: Name, Value: !Sub "${RootStackName}_proxy" }
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:dev:application, Value: Proxy }
      ValidationMethod: DNS

  ProxyLambdaIamRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Tags:
        - Key: Project
          Value: proxy.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
  ProxyLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: lambda/PRX-proxy.prx.org.zip
        S3ObjectVersion: !Ref CodeS3ObjectVersion
      Description: Top-level proxy server for www.prx.org
      Environment:
        Variables:
          CORPORATE_HOST: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, CorporateHost]
          EXCHANGE_HOST: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, ExchangeHost]
          PRX_SESSION_KEY: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, PrxSessionKey]
      Handler: index.handler
      MemorySize: 192
      Role: !GetAtt ProxyLambdaIamRole.Arn
      Runtime: nodejs12.x
      Timeout: 30
      Tags:
        - Key: Project
          Value: proxy.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: Name
          Value: !Sub ProxyPrxOrg-${EnvironmentType}
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
  ProxyRestApi:
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: !Sub "${AWS::StackName} API"
      Description: "API used by PRX Proxy Lambda"
      BinaryMediaTypes:
        - "*~1*" # or "*/*"
      Tags:
        - Key: Project
          Value: proxy.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
  ProxyRestApiResource:
    Type: "AWS::ApiGateway::Resource"
    Properties:
      ParentId: !GetAtt ProxyRestApi.RootResourceId
      PathPart: "{proxy+}"
      RestApiId: !Ref ProxyRestApi
  ProxyRestApiRootMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProxyLambdaFunction.Arn}/invocations
      RestApiId: !Ref ProxyRestApi
      ResourceId: !GetAtt ProxyRestApi.RootResourceId
  ProxyRestApiMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProxyLambdaFunction.Arn}/invocations
      RestApiId: !Ref ProxyRestApi
      ResourceId: !Ref ProxyRestApiResource
  ProxyRestApiDeployment:
    Type: "AWS::ApiGateway::Deployment"
    DependsOn:
      - ProxyRestApiRootMethod
      - ProxyRestApiMethod
    Properties:
      RestApiId: !Ref ProxyRestApi
  ProxyRestApiStage:
    Type: "AWS::ApiGateway::Stage"
    Properties:
      DeploymentId: !Ref ProxyRestApiDeployment
      Description: Proxy lambda API gateway integration
      RestApiId: !Ref ProxyRestApi
      StageName: prod
  ProxyRestApiLambdaPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref ProxyLambdaFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProxyRestApi}/${ProxyRestApiStage}/*"
  ProxyRestApiDomainName:
    Type: "AWS::ApiGateway::DomainName"
    Condition: CreateProductionResources
    Properties:
      CertificateArn: !Ref Certificate
      DomainName: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, DomainName]
      Tags:
        - Key: Project
          Value: proxy.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
  ProxyRestApiBasePathMapping:
    Type: "AWS::ApiGateway::BasePathMapping"
    Condition: CreateProductionResources
    Properties:
      DomainName: !Ref ProxyRestApiDomainName
      RestApiId: !Ref ProxyRestApi
      Stage: prod
  ProxyRestApiDomainNameRecordSetGroup:
    Type: "AWS::Route53::RecordSetGroup"
    Condition: CreateProductionResources
    Properties:
      Comment: Record sets for proxy server API
      HostedZoneName: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, HostedZoneName]
      RecordSets:
        - Type: AAAA
          Name: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, DomainName]
          AliasTarget:
            DNSName: !GetAtt ProxyRestApiDomainName.DistributionDomainName
            HostedZoneId: Z2FDTNDATAQYW2
        - Type: A
          Name: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, DomainName]
          AliasTarget:
            DNSName: !GetAtt ProxyRestApiDomainName.DistributionDomainName
            HostedZoneId: Z2FDTNDATAQYW2
  ProductionRedirectRestApiDomainName:
    Type: "AWS::ApiGateway::DomainName"
    Condition: CreateProductionResources
    Properties:
      CertificateArn: !Ref Certificate
      DomainName: prx.org
      Tags:
        - Key: Project
          Value: proxy.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
  ProductionRedirectRestApiBasePathMapping:
    Type: "AWS::ApiGateway::BasePathMapping"
    Condition: CreateProductionResources
    Properties:
      DomainName: !Ref ProductionRedirectRestApiDomainName
      RestApiId: !Ref ProxyRestApi
      Stage: prod
  ProductionRestApiDomainName:
    Type: "AWS::ApiGateway::DomainName"
    Condition: CreateProductionResources
    Properties:
      CertificateArn: !Ref Certificate
      DomainName: www.prx.org
      Tags:
        - Key: Project
          Value: proxy.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: "prx:cloudformation:stack-name"
          Value: !Ref AWS::StackName
        - Key: "prx:cloudformation:stack-id"
          Value: !Ref AWS::StackId
  ProductionRestApiBasePathMapping:
    Type: "AWS::ApiGateway::BasePathMapping"
    Condition: CreateProductionResources
    Properties:
      DomainName: !Ref ProductionRestApiDomainName
      RestApiId: !Ref ProxyRestApi
      Stage: prod
  ApiGateway5XXAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: !Sub "[proxy.prx.org][${EnvironmentType}] 5XXErrors"
      AlarmActions:
        - !If [CreateProductionResources, !Ref OpsErrorMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      InsufficientDataActions:
        - !If [CreateProductionResources, !Ref OpsErrorMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      OKActions:
        - !If [CreateProductionResources, !Ref OpsErrorMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      AlarmDescription: >
        Too many 500 errors from the corporate site proxy
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub "${AWS::StackName} API"
      EvaluationPeriods: 3
      MetricName: 5xxError
      Namespace: AWS/ApiGateway
      Period: 300
      Statistic: Sum
      Threshold: 1
      TreatMissingData: notBreaching

  ProxyHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Description: !Sub ${EnvironmentType} proxy service
      DisableExecuteApiEndpoint: false
      Tags:
        prx:meta:tagging-version: "2021-04-07"
        prx:cloudformation:stack-name: !Ref AWS::StackName
        prx:cloudformation:stack-id: !Ref AWS::StackId
        prx:ops:environment: !Ref EnvironmentType
        prx:dev:application: Proxy
  ProxyHttpLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri:
        Bucket: !Ref CodeS3Bucket
        Key: lambda/PRX-proxy.prx.org.zip
        Version: !Ref CodeS3ObjectVersion
      Description: !Sub ${EnvironmentType} proxy server
      Environment:
        Variables:
          CORPORATE_HOST: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, CorporateHost]
          EXCHANGE_HOST: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, ExchangeHost]
          PRX_SESSION_KEY: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, PrxSessionKey]
      Events:
        ApiRootRequest:
          Properties:
            ApiId: !Ref ProxyHttpApi
            Method: any
            Path: /
            PayloadFormatVersion: "1.0"
          Type: HttpApi
        ApiDeepRequest:
          Properties:
            ApiId: !Ref ProxyHttpApi
            Method: any
            Path: /{proxy+}
            PayloadFormatVersion: "1.0"
          Type: HttpApi
      Handler: index.handler
      MemorySize: 192
      Runtime: nodejs14.x
      Tags:
        prx:meta:tagging-version: "2021-04-07"
        prx:cloudformation:stack-name: !Ref AWS::StackName
        prx:cloudformation:stack-id: !Ref AWS::StackId
        prx:ops:environment: !Ref EnvironmentType
        prx:dev:application: Proxy
      Timeout: 30
  ProxyHttpLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${ProxyHttpLambdaFunction}
      RetentionInDays: 60

  # Create an association between proxy.prx.tech (or staging.proxy.prx.tech)
  # and the API Gateway. The API is a regional API, so the domain can be
  # associated with one API in each AWS region. DNS records are also created in
  # each region, which creates a latency-based routing policy for DNS queries
  # of the domain.
  UtilityDomainName:
    Type: AWS::ApiGatewayV2::DomainName
    Condition: CreateStagingResources # TODO
    Properties:
      DomainName: !If [CreateProductionResources, proxy.prx.tech, proxy.staging.prx.tech]
      DomainNameConfigurations:
        - CertificateArn: !Ref Certificate
      Tags:
        prx:meta:tagging-version: "2021-04-07"
        prx:cloudformation:stack-name: !Ref AWS::StackName
        prx:cloudformation:stack-id: !Ref AWS::StackId
        prx:ops:environment: !Ref EnvironmentType
        prx:dev:application: Proxy
  UtilityApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Condition: CreateStagingResources # TODO
    Properties:
      ApiId: !Ref ProxyHttpApi
      DomainName: !Ref UtilityDomainName
      Stage: $default
  UtilityDomainNameRecordSetGroup:
    Type: AWS::Route53::RecordSetGroup
    Condition: CreateStagingResources # TODO
    Properties:
      Comment: Record sets for proxy server API
      HostedZoneName: prx.tech.
      RecordSets:
        - AliasTarget:
            DNSName: !GetAtt UtilityDomainName.RegionalDomainName
            HostedZoneId: !GetAtt UtilityDomainName.RegionalHostedZoneId
          Name: !If [CreateProductionResources, proxy.prx.tech, proxy.staging.prx.tech]
          Region: !Ref AWS::Region
          SetIdentifier: !Ref AWS::StackName
          Type: A
        - AliasTarget:
            DNSName: !GetAtt UtilityDomainName.RegionalDomainName
            HostedZoneId: !GetAtt UtilityDomainName.RegionalHostedZoneId
          Name: !If [CreateProductionResources, proxy.prx.tech, proxy.staging.prx.tech]
          Region: !Ref AWS::Region
          SetIdentifier: !Ref AWS::StackName
          Type: AAAA
