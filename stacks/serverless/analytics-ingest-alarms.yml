# stacks/serverless/analytics-ingest-alarms.yml
AWSTemplateFormatVersion: "2010-09-09"
Description: The many, many alarms on analytics-ingest-lambda functions
Conditions:
  CreateProductionResources: !Equals [!Ref EnvironmentType, Production]
Parameters:
  OpsWarnMessagesSnsTopicArn:
    Type: String
  OpsErrorMessagesSnsTopicArn:
    Type: String
  OpsFatalMessagesSnsTopicArn:
    Type: String
  EnvironmentType:
    Type: String
  BigqueryFunctionArn:
    Type: String
  BigqueryFunctionName:
    Type: String
  DynamodbFunctionArn:
    Type: String
  DynamodbFunctionName:
    Type: String
  PingbacksFunctionArn:
    Type: String
  PingbacksFunctionName:
    Type: String
  RedisFunctionArn:
    Type: String
  RedisFunctionName:
    Type: String
Resources:
  AnalyticsBigqueryErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: !Sub "[Analytics][BigQuery][Errors] ${EnvironmentType}"
      AlarmActions:
        - !If [CreateProductionResources, !Ref OpsErrorMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      InsufficientDataActions:
        - !If [CreateProductionResources, !Ref OpsErrorMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      OKActions:
        - !If [CreateProductionResources, !Ref OpsErrorMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      AlarmDescription:
        Too many analytics bigquery lambda errors
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 2
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 60
      Statistic: Sum
      Threshold: 0
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref BigqueryFunctionName
  AnalyticsBigqueryIteratorAgeWarnAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: !Sub "[Analytics][BigQuery][IteratorAge] ${EnvironmentType} > 15 minutes"
      AlarmActions:
        - !Ref OpsWarnMessagesSnsTopicArn
      InsufficientDataActions:
        - !Ref OpsWarnMessagesSnsTopicArn
      OKActions:
        - !Ref OpsWarnMessagesSnsTopicArn
      AlarmDescription:
        Processing is slightly behind
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      MetricName: IteratorAge
      Namespace: AWS/Lambda
      Period: 60
      Statistic: Maximum
      Threshold: 900000
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref BigqueryFunctionName
  AnalyticsBigqueryIteratorAgeFatalAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: !Sub "[Analytics][BigQuery][IteratorAge] ${EnvironmentType} > 1 Hour"
      AlarmActions:
        - !If [CreateProductionResources, !Ref OpsFatalMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      InsufficientDataActions:
        - !If [CreateProductionResources, !Ref OpsFatalMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      OKActions:
        - !If [CreateProductionResources, !Ref OpsFatalMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      AlarmDescription:
        Processing is very behind
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      MetricName: IteratorAge
      Namespace: AWS/Lambda
      Period: 60
      Statistic: Maximum
      Threshold: 3600000
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref BigqueryFunctionName
