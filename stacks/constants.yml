  EnvironmentTypeAbbreviation:
    Value: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, EnvironmentTypeAbbreviation]
  EnvironmentTypeLowercase:
    Value: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, EnvironmentTypeLowercase]

  RootStackId:
    Value: !Ref RootStackId
  RootStackName:
    Value: !Ref RootStackName

  # Public application hostnames
  AuguryHostname: { Value: !FindInMap [EnvironmentTypeMap, !Ref EnvironmentType, AuguryHostname] }
