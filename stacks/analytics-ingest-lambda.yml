        - !If [CreateProductionResources, !Ref OpsErrorMessagesSnsTopicArn, !Ref OpsWarnMessagesSnsTopicArn]
      AlarmDescription:
        Too many analytics dynamodb lambda errors
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
