      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref AnalyticsPingbacksLambdaFunction
  AnalyticsRedisErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: !Sub "[AnalyticsLambda][Redis][Errors] ${EnvironmentType} > 0"
      AlarmActions:
