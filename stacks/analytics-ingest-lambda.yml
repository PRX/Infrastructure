  AnalyticsRedisIteratorAgeAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: !Sub "[AnalyticsLambda][Redis][IteratorAge] ${EnvironmentType} > 1 Hour"
      AlarmActions:
