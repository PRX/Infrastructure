# stacks/cms-audio-lambda.yml
AWSTemplateFormatVersion: "2010-09-09"
Description: Audio processing Lambda function for CMS
Parameters:
  CodeBucket:
    Type: String
  LambdaFunctionCodeS3Key:
    Type: String
Resources:
  LambdaBasicExecutionIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  CmsAudioLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: !Ref LambdaFunctionCodeS3Key
      Description: Audio processing for cms.prx.org
      Handler: index.handler
      MemorySize: 256
      Role: !GetAtt LambdaBasicExecutionIAMRole.Arn
      Runtime: nodejs4.3
      Timeout: 60
