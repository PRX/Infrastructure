AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: File upload Lambda function
Parameters:
  OpsErrorMessagesSnsTopicArn:
    Type: String
  CodeS3Bucket:
    Type: String
  CodeS3ObjectVersion:
    Type: String
  PRXUploadAccessKey:
    Type: String
  EnvironmentTypeAbbreviation:
    Type: String
Resources:
  # IAM Roles
  LambdaBasicExecutionIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
            - Effect: "Allow"
              Principal:
                Service:
                  - "lambda.amazonaws.com"
              Action:
                - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  # Lambda Functions
  UploadLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Code:
        S3Bucket: !Ref CodeS3Bucket
        S3Key: !Sub "lambda/PRX-upload.prx.org.zip"
        S3ObjectVersion: !Ref CodeS3ObjectVersion
      Description: File upload Lambda function
      Environment:
        Variables:
          ACCESS_KEY: !Ref PRXUploadAccessKey
      Handler: index.handler
      MemorySize: 128
      Role: !GetAtt LambdaBasicExecutionIAMRole.Arn
      Runtime: nodejs6.10
      Timeout: 5
      Events:
        SignatureGet:
          Type: Api
          Properties:
            Path: /signature
            Method: GET
  # Lambda Alarms
  UploadErrorAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      ActionsEnabled: true
      AlarmName: !Sub "${EnvironmentTypeAbbreviation} upload lambda errors"
      AlarmActions:
        - !Ref OpsErrorMessagesSnsTopicArn
      AlarmDescription:
        The error rate on the upload lambda has exceeded 0 in the last five minutes.
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: "1"
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: "300"
      Statistic: Sum
      Threshold: "0"
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref UploadLambdaFunction
