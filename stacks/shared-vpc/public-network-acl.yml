# stacks/shared-vpc/public-network-acl.yml
AWSTemplateFormatVersion: "2010-09-09"

Description: >-
  Creates a Network ACL and rules for subnets of the public subnets in the
  shared VPC.

Parameters:
  EnvironmentType: { Type: String }
  RootStackName: { Type: String }
  RootStackId: { Type: String }
  VpcId: { Type: AWS::EC2::VPC::Id }

Resources:
  PublicNetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VpcId
      Tags:
        - { Key: Name, Value: !Sub "${RootStackName}_shared_public" }
        - { Key: prx:meta:tagging-version, Value: "2021-04-07" }
        - { Key: prx:cloudformation:stack-name, Value: !Ref AWS::StackName }
        - { Key: prx:cloudformation:stack-id, Value: !Ref AWS::StackId }
        - { Key: prx:cloudformation:root-stack-name, Value: !Ref RootStackName }
        - { Key: prx:cloudformation:root-stack-id, Value: !Ref RootStackId }
        - { Key: prx:ops:environment, Value: !Ref EnvironmentType }
        - { Key: prx:dev:application, Value: Common }

  # INGRESS 60
  # Allows inbound traffic on ephemeral and dynamic ports, such as for traffic
  # to ECS tasks with dynamic port mapping, load balancer traffic, and return
  # traffic for requests made from instances within the VPC.
  # https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html#nacl-ephemeral-ports
  InboudIpV4TcpEphemeralPortsNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: false
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 1024
        To: 65535
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 60
  InboudIpV6TcpEphemeralPortsNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: false
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 1024
        To: 65535
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 61

  # INGRESS 220
  # Allows inbound user traffic for standard HTTPS web requests from all IPs
  InboundIpV4HttpsNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: false
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 443
        To: 443
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 220
  InboundIpV6HttpsNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: false
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 443
        To: 443
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 221

  # INGRESS 230
  # Allows inbound user traffic for insecure HTTP web requests from all IPs
  InboundIpV4HttpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: false
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 80
        To: 80
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 230
  InboundIpV6HttpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: false
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 80
        To: 80
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 231

  # INGRESS 530
  # Allows inbound echo reply ICMP traffic, mainly to allow PING traffic back
  # from pings originating from within the VPC
  InboundIpV4IcmpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: false
      Icmp:
        Code: -1
        Type: 0 # Echo reply
      NetworkAclId: !Ref PublicNetworkAcl
      Protocol: 1 # ICMP
      RuleAction: allow
      RuleNumber: 530
  InboundIpV6IcmpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: false
      Icmp:
        Code: -1
        Type: 0 # Echo reply
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      Protocol: 1 # ICMP
      RuleAction: allow
      RuleNumber: 531

  # INGRESS 550
  # Allows inbound NTP traffic from all IPs
  InboundIpV4NtpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: false
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 123
        To: 123
      Protocol: 17 # UDP
      RuleAction: allow
      RuleNumber: 550
  InboundIpV6NtpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: false
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 123
        To: 123
      Protocol: 17 # UDP
      RuleAction: allow
      RuleNumber: 551

  # INGRESS 570
  # Allows inbound SSH traffic from all IPs
  # TODO Maybe update this
  InboundIpV4SshNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: false
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 22
        To: 22
      Protocol: 6 # TPC
      RuleAction: allow
      RuleNumber: 570
  InboundIpV6SshNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: false
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 22
        To: 22
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 571

  ##############################################################################
  ##############################################################################
  ##############################################################################

  # EGRESS 60
  # Allows outbound traffic on high-numbered ports to all IPs. This generally
  # is for HTTP(S) return traffic to clients on ephemeral ports. Some of the
  # ports in this range may be denied by other rules. Also used to connect to
  # databases and other services within the VPC.
  # https://docs.aws.amazon.com/vpc/latest/userguide/vpc-network-acls.html#nacl-ephemeral-ports
  OutboudIpV4TcpEphemeralPortsNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 1024
        To: 65535
      Protocol: 6
      RuleAction: allow
      RuleNumber: 60
  OutboudIpV6TcpEphemeralPortsNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 1024
        To: 65535
      Protocol: 6
      RuleAction: allow
      RuleNumber: 61

  # EGRESS 300
  # Allows outbound HTTPS web requests originating from hosts within the VPC
  # to all IPs (e.g., a program on one of our EC2 instances making an HTTPS
  # request)
  OutboundIpV4HttpsNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 443
        To: 443
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 300
  OutboundIpV6HttpsNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 443
        To: 443
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 301

  # EGRESS 320
  # Allows outbound insecure HTTP web requests originating from hosts within
  # the VPC to all IPs (e.g., a program on one of our EC2 instances making an
  # HTTP request)
  OutboundIpV4HttpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 80
        To: 80
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 320
  OutboundIpV6HttpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 80
        To: 80
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 321

  # EGRESS 400
  # Allows outbound SMTP traffic to all IPs (e.g., sending an email to a user
  # from an application running on one of our EC2 instances)
  OutboundIpV4SmtpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 587
        To: 587
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 400
  OutboundIpV6SmtpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 587
        To: 587
      Protocol: 6 # TCP
      RuleAction: allow
      RuleNumber: 401

  # EGRESS 530
  # Allows outbound echo request ICMP traffic, mainly to allow PING from hosts
  # within the VPC to test reachability
  OutboundIpV4IcmpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      Icmp:
        Code: -1
        Type: 8 # Echo
      NetworkAclId: !Ref PublicNetworkAcl
      Protocol: 1 # ICMP
      RuleAction: allow
      RuleNumber: 530
  OutboundIpV6IcmpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Icmp:
        Code: -1
        Type: 8 # Echo
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      Protocol: 1 # ICMP
      RuleAction: allow
      RuleNumber: 531

  # EGRESS 550
  # Allows outbound NTP traffic to all IPs
  OutboundIpV4NtpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 123
        To: 123
      Protocol: 17 # UDP
      RuleAction: allow
      RuleNumber: 550
  OutboundIpV6NtpNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      Egress: true
      Ipv6CidrBlock: ::/0
      NetworkAclId: !Ref PublicNetworkAcl
      PortRange:
        From: 123
        To: 123
      Protocol: 17 # UDP
      RuleAction: allow
      RuleNumber: 551

Outputs:
  NetworkAclName:
    Description: The resource name of the public network ACL
    Value: !Ref PublicNetworkAcl
