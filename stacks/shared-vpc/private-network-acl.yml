# stacks/shared-vpc/private-network-acl.yml
AWSTemplateFormatVersion: "2010-09-09"

Description: Private network ACL

Parameters:
  EnvironmentType:
    Type: String
  VpcId:
    Type: AWS::EC2::VPC::Id

Resources:
  PrivateNetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VpcId
      Tags:
        - Key: Project
          Value: platform.prx.org
        - Key: Environment
          Value: !Ref EnvironmentType
        - Key: Name
          Value: !Sub Platform-${EnvironmentType} # TODO Better name
        - Key: prx:cloudformation:stack-name
          Value: !Ref AWS::StackName
        - Key: prx:cloudformation:stack-id
          Value: !Ref AWS::StackId

Outputs:
  NetworkAclName:
    Description: The resource name of the private network ACL
    Value: !Ref PrivateNetworkAcl
