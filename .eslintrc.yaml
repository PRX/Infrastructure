extends: airbnb
rules:
  no-console: 0
  import/no-unresolved: 0
  indent:
    # AWS Lambda console uses 4-space indents
    - 2
    - 4
    - SwitchCase: 1
      VariableDeclarator: 1
      outerIIFEBody: 1
      FunctionDeclaration:
        parameters: 1
        body: 1
      FunctionExpression:
        parameters: 1
        body: 1

