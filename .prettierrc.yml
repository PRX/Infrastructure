semi: true
trailingComma: "all"
singleQuote: true
printWidth: 80
useTabs: false
tabWidth: 2
endOfLine: lf
overrides:
  - files: "*.md"
    options:
      tabWidth: 4
  - files: "Makefile"
    options:
      tabWidth: 4
      useTabs: true
  - files: "*.yml"
    options:
      singleQuote: false
      printWidth: 250
